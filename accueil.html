<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum de Chat</title>
    <style>
  /* Style global */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    color: #333;
    background: linear-gradient(135deg, #667eea, #764ba2); /* D√©grad√© violet */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Effet de particules en arri√®re-plan */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.2)" /><circle cx="50" cy="80" r="3" fill="rgba(255,255,255,0.2)" /><circle cx="120" cy="30" r="2" fill="rgba(255,255,255,0.2)" /><circle cx="150" cy="150" r="3" fill="rgba(255,255,255,0.2)" /><circle cx="80" cy="120" r="2" fill="rgba(255,255,255,0.2)" /><circle cx="20" cy="160" r="3" fill="rgba(255,255,255,0.2)" /><circle cx="180" cy="70" r="2" fill="rgba(255,255,255,0.2)" /><circle cx="100" cy="40" r="3" fill="rgba(255,255,255,0.2)" /></svg>');
    animation: moveParticles 20s linear infinite;
    z-index: -1;
}

@keyframes moveParticles {
    from { transform: translateY(0); }
    to { transform: translateY(-200px); }
}

/* Conteneur principal */
#chat-container {
    width: 100%;
    max-width: 1200px;
    height: 90vh;
    background: rgba(255, 255, 255, 0.95); /* Fond blanc semi-transparent */
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* Ombre plus prononc√©e */
    display: flex;
    flex-direction: column;
    overflow: hidden;
    backdrop-filter: blur(10px); /* Effet de flou */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Bordure subtile */
    position: relative;
}

/* Ajout d'une texture l√©g√®re en arri√®re-plan */
#chat-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); /* Texture subtile */
    z-index: -1;
}

/* En-t√™te */
#header {
    background: rgba(255, 255, 255, 0.95); /* Fond blanc semi-transparent */
    color: #333;
    padding: 20px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Bordure grise subtile */
}

/* Messages */
#messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    list-style: none;
    margin: 0;
    background: rgba(255, 255, 255, 0.95); /* Fond blanc semi-transparent */
    border-radius: 15px;
}

/* Messages */
#messages li {
    margin: 10px 0;
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.6;
    max-width: 70%;
    position: relative;
    animation: fadeIn 0.3s ease;
}

/* Message utilisateur */
#messages .user {
    background: #3b82f6; /* Bleu vif */
    color: white;
    margin-left: auto;
    text-align: right;
    border-bottom-right-radius: 0;
}

/* Message bot */
#messages .bot {
    background: #f3f4f6; /* Gris tr√®s clair */
    color: #333;
    margin-right: auto;
    text-align: left;
    border-bottom-left-radius: 0;
}

/* Animation des messages */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Formulaire de chat */
#chat-form {
    display: flex;
    padding: 15px;
    background: rgba(255, 255, 255, 0.95); /* Fond blanc semi-transparent */
    border-top: 1px solid rgba(0, 0, 0, 0.1); /* Bordure grise subtile */
}

/* Champ de saisie */
#chat-input {
    flex-grow: 1;
    padding: 12px 16px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid rgba(0, 0, 0, 0.1); /* Bordure grise subtile */
    margin-right: 10px;
    outline: none;
    background: #f9fafb; /* Fond gris tr√®s clair */
    color: #333;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

/* Bouton d'envoi */
#send-button {
    padding: 12px 24px;
    background: linear-gradient(135deg, #667eea, #764ba2); /* D√©grad√© violet */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Effet bouton */
#send-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
}

#send-button:active {
    transform: translateY(0);
    box-shadow: 0 2px 5px rgba(102, 126, 234, 0.3);
}

/* Menu d√©roulant */
#menu {
    position: absolute;
    top: 15px;
    right: 15px;
    color: #333;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

/* Options du menu */
#menu-options {
    position: absolute;
    top: 50px;
    right: 15px;
    background: rgba(255, 255, 255, 0.95); /* Fond blanc semi-transparent */
    color: #333;
    width: 200px;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: none;
    flex-direction: column;
    backdrop-filter: blur(10px); /* Effet de flou */
}

/* Boutons dans le menu d√©roulant */
#menu-options button {
    background: none;
    border: none;
    color: #333;
    padding: 10px;
    width: 100%;
    text-align: left;
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 5px;
    transition: background 0.3s;
    border-radius: 5px;
}

/* Effet sur les boutons */
#menu-options button:hover {
    background: #f3f4f6; /* Gris tr√®s clair */
}

    </style>
    
</head>
<body>
    <div id="chat-container">
        <div id="header">
            Bienvenue, <span id="username"></span>!
        </div>
        <ul id="messages"></ul>
        <div id="chat-form">
            <input type="text" id="chat-input" placeholder="Tapez votre message..." />
            <button id="send-button">Envoyer</button>
        </div>
    </div>

    <!-- Menu d√©roulant -->
    <div id="menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="menu-options">
        <button id="logout">D√©connexion</button>
        <button>Param√®tres</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const user = localStorage.getItem("loggedInUser");

            if (!user) {
                window.location.href = "index.html"; // Redirection si non connect√©
            } else {
                document.getElementById("username").textContent = user;
            }

            const messagesList = document.getElementById("messages");
            const inputField = document.getElementById("chat-input");
            const sendButton = document.getElementById("send-button");

            // Charger les messages sauvegard√©s pour l'utilisateur
            let chatHistory = JSON.parse(localStorage.getItem(`chatHistory_${user}`)) || [];

            // Afficher les messages sauvegard√©s
            chatHistory.forEach((message) => {
                displayMessage(message.author, message.content, message.isBot);
            });

            // Envoi d'un message
            sendButton.addEventListener("click", () => {
                const userMessage = inputField.value.trim();
                if (userMessage) {
                    displayMessage("User", userMessage);
                    chatHistory.push({ author: "User", content: userMessage, isBot: false }); // Ajouter √† l'historique
                    localStorage.setItem(`chatHistory_${user}`, JSON.stringify(chatHistory)); // Sauvegarder
                    inputField.value = "";
                    getBotResponse(userMessage);
                }
            });

            // Permet d'envoyer le message avec la touche "Entr√©e"
            inputField.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    sendButton.click();
                }
            });

            // Fonction pour afficher un message
            function displayMessage(author, message, isBot = false) {
                const messageElement = document.createElement("li");
                messageElement.className = isBot ? "bot" : "user";
                messageElement.textContent = `${author}: ${message}`;
                messagesList.appendChild(messageElement);
                messagesList.scrollTop = messagesList.scrollHeight; // Scroll vers le bas
            }

            // Fonction pour obtenir la r√©ponse du bot
            async function getBotResponse(userMessage) {
                // Affiche une "indication de frappe" pour simuler que le bot r√©fl√©chit
                displayMessage("Bot", "Je r√©fl√©chis...", true);
                const botMessageElement = messagesList.lastChild;

                try {
                    // Envoyer l'historique complet au bot
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer 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',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "llama3-8b-8192",
                            messages: [
                                { role: "system", content: "Tu es Krozen, une IA sarcastique et un peu rancuni√®re, mais toujours respectueuse. Tu dois r√©pondre en fran√ßais." },
                                ...chatHistory.map((msg) => ({ role: msg.author === "User" ? "user" : "assistant", content: msg.content })),
                                { role: "user", content: userMessage }
                            ]
                        })
                    });

                    const data = await response.json();
                    const botMessage = data.choices[0].message.content;

                    // Ajouter la r√©ponse du bot √† l'historique
                    chatHistory.push({ author: "Bot", content: botMessage, isBot: true });
                    localStorage.setItem(`chatHistory_${user}`, JSON.stringify(chatHistory)); // Sauvegarder

                    // Remplace l'indication de frappe par la r√©ponse r√©elle du bot
                    botMessageElement.textContent = `Bot: ${botMessage}`;
                } catch (error) {
                    console.error("Erreur:", error);
                    botMessageElement.textContent = "Bot: D√©sol√©, je n'ai pas pu obtenir de r√©ponse pour le moment. üòî";
                }
            }

            // D√©connexion
            document.getElementById("logout").addEventListener("click", () => {
                localStorage.removeItem("loggedInUser");
                window.location.href = "index.html";
            });

            // Menu d√©roulant
            document.getElementById("menu").addEventListener("click", () => {
                const menuOptions = document.getElementById("menu-options");
                if (menuOptions.style.display === "none" || !menuOptions.style.display) {
                    menuOptions.style.display = "flex";
                } else {
                    menuOptions.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
