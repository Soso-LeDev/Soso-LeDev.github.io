<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détection du visage (caméra)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #status {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="status">Chargement du modèle...</div>

  <!-- TensorFlow.js + BlazeFace -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.1.1/dist/blazeface.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    let model;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resolve(video);
        };
      });
    }

    async function loadModel() {
      model = await blazeface.load();
      statusEl.textContent = "Modèle chargé ✅";
    }

    async function detectFace() {
      const predictions = await model.estimateFaces(video, false);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (predictions.length > 0) {
        const face = predictions[0];
        const [x, y] = face.topLeft;
        const [x2, y2] = face.bottomRight;
        const width = x2 - x;
        const height = y2 - y;
        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 3;
        ctx.strokeRect(x, y, width, height);
        statusEl.textContent = "Visage détecté ✅";
      } else {
        statusEl.textContent = "Aucun visage détecté ❌";
      }

      requestAnimationFrame(detectFace);
    }

    async function main() {
      await setupCamera();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      await loadModel();
      detectFace();
    }

    main();
  </script>
</body>
</html>
