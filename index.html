<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fleurs R√©alistes ‚Äî Mot de passe & Po√®me</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --accent: linear-gradient(90deg,#ff8a5b,#ffd86b);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Arial}
    body{background:var(--bg);overflow:hidden;color:#fff}
    canvas{display:block;position:fixed;inset:0;z-index:0}

    .ui{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:5;
      width:min(500px,92vw);padding:28px;border-radius:18px;backdrop-filter:blur(6px);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow:0 10px 40px rgba(2,6,23,0.6);text-align:center
    }
    h1{font-family:'Playfair Display',serif;margin:0 0 18px;font-size:clamp(20px,3vw,32px)}
    .riddle{
      font-family:'Playfair Display',serif;
      margin-bottom:20px;
      font-size:clamp(14px,1.8vw,18px);
      color:#ffd86b;
    }
    input{
      padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.06);color:#fff;width:70%;font-size:16px;outline:none
    }
    button{
      margin-top:12px;padding:10px 18px;border-radius:999px;border:0;background:var(--accent);
      color:#111;font-weight:600;cursor:pointer
    }

    .poem{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:20;pointer-events:none;opacity:0;transition:opacity .45s ease;
      flex-direction:column;
    }
    .poem.open{pointer-events:auto;opacity:1}
    .poem .card{
      width:min(820px,92vw);max-height:60vh;overflow:auto;padding:28px;border-radius:16px;background:rgba(15,23,36,0.96);
      box-shadow:0 20px 60px rgba(2,6,23,0.8); margin-bottom:20px;
    }
    .poem .text{white-space:pre-wrap;font-family:'Playfair Display',serif;font-size:clamp(16px,2vw,20px);line-height:1.5;color:#fff;text-align:center}

    #gift{
      width:80px;
      height:80px;
      background: linear-gradient(#ff5a5f,#ff8a5b);
      border-radius:12px;
      position:relative;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:40px;
      color:#fff;
      transition: transform 0.3s;
      margin-top:10px;
    }
    #gift:hover{transform: scale(1.2);}
    #confettiCanvas{
      position:fixed; inset:0; pointer-events:none; z-index:30;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <canvas id="confettiCanvas"></canvas>

  <div class="ui" id="loginBox">
    <div class="riddle">Je bat dans la poitrine, sans jamais faiblir. Qui suis-je ?</div>
    <h1>Mot de passe :</h1>
    <input type="password" id="passwordInput" placeholder="Entrez le mot de passe..." />
    <br />
    <button id="checkBtn">Valider</button>
  </div>

  <div class="poem" id="poemModal">
    <div class="card">
      <div class="text" id="poemText"></div>
    </div>
    <div id="gift">üéÅ</div>
  </div>

  <script>
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: true });
  let DPR = Math.max(1, window.devicePixelRatio || 1);
  const width = () => window.innerWidth;
  const height = () => window.innerHeight;
  function resize(){
    DPR = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = width() * DPR; canvas.height = height() * DPR;
    canvas.style.width = width() + 'px'; canvas.style.height = height() + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    confettiCanvas.width = width()*DPR;
    confettiCanvas.height = height()*DPR;
    confettiCtx.setTransform(DPR,0,0,DPR,0,0);
  }
  window.addEventListener('resize', resize);
  resize();

  const rand = (a,b)=> Math.random()*(b-a)+a;

  class Flower{
    constructor(){ this.reset(true); }
    reset(init){
      this.x = width()/2;
      this.y = height()/2;
      this.vx = rand(-2,2);
      this.vy = rand(-2,2);
      this.scale = rand(0.6,1.2);
      this.rotation = rand(0,Math.PI*2);
      this.rotSpeed = rand(-0.002, 0.002);
      this.size = rand(40,70); // taille globale
      this.alpha = rand(0.85,1);

      this.type = Math.random() < 0.5 ? 'tulip' : 'hibiscus';
      this.color = this.type === 'tulip'
        ? (Math.random() < 0.5 ? '#ff9ecf' : '#fff')
        : '#ff4d4d';
    }

    draw(ctx){
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);
      ctx.scale(this.scale, this.scale);

      // Tige
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(0,this.size*1.5);
      ctx.strokeStyle = '#3ba34d';
      ctx.lineWidth = 4;
      ctx.stroke();

      // Feuilles
      ctx.beginPath();
      ctx.ellipse(-10,this.size*0.7,20,10,Math.PI/4,0,Math.PI*2);
      ctx.fillStyle = '#3ba34d';
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(10,this.size,20,10,-Math.PI/4,0,Math.PI*2);
      ctx.fill();

      // Fleur
      if(this.type === 'tulip'){
        // 3-4 p√©tales pointus
        for(let i=0;i<3;i++){
          ctx.save();
          ctx.rotate((i-1)*0.4);
          ctx.beginPath();
          ctx.moveTo(0,0);
          ctx.bezierCurveTo(-this.size/2,-this.size, this.size/2,-this.size, 0,-this.size*1.5);
          ctx.closePath();
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }
      } else {
        // Hibiscus avec 5 p√©tales arrondis
        for(let i=0;i<5;i++){
          const angle = (i/5)*Math.PI*2;
          ctx.save();
          ctx.rotate(angle);
          ctx.beginPath();
          ctx.ellipse(0,-this.size*0.8,this.size*0.6,this.size*0.9,0,0,Math.PI*2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }
        // Pistil
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(0,-this.size*1.2);
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0,-this.size*1.2,6,0,Math.PI*2);
        ctx.fillStyle = 'yellow';
        ctx.fill();
      }

      ctx.restore();
    }

    step(dt){
      this.x += this.vx * dt*0.05;
      this.y += this.vy * dt*0.05;
      this.rotation += this.rotSpeed * dt;
    }
  }

  let flowers = [];
  let animate = false;

  let last = performance.now();
  function loop(now){
    const dt = Math.min(40, now - last);
    last = now;
    ctx.clearRect(0,0,width(),height());
    if(animate){
      for(const f of flowers){ f.step(dt); f.draw(ctx); }
    }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  // Password check
  const checkBtn = document.getElementById('checkBtn');
  const passwordInput = document.getElementById('passwordInput');
  const loginBox = document.getElementById('loginBox');
  const poemModal = document.getElementById('poemModal');
  const poemText = document.getElementById('poemText');

  const poem = `Sur un souffle l√©ger les p√©tales s'ouvrent,
Un murmure de soie, un r√™ve qui s'√©vertue.
Chaque fleur est une page o√π le ciel d√©couvre
Les mots que la lumi√®re grave √† la rue.

Viens, approche ‚Äî que nos doigts effleurent
La saison qui sourit et qui ne fuit plus.
Je t'offre ce jardin o√π le temps se meurt
Pour que naisse enfin le secret d'un √©lu.`;

  function scatter(){
    flowers = [];
    for(let i=0;i<20;i++) flowers.push(new Flower());
    animate = true;
  }

  checkBtn.addEventListener('click', ()=>{
    if(passwordInput.value.trim().toLowerCase() === 'coeur'){
      loginBox.style.display = 'none';
      scatter();
      showPoem();
    } else {
      passwordInput.style.borderColor = 'red';
      setTimeout(()=> passwordInput.style.borderColor = 'rgba(255,255,255,0.1)', 1000);
    }
  });

  function showPoem(){
    poemModal.classList.add('open');
    poemText.textContent = poem;
  }

  // Confetti
  const confettiCanvas = document.getElementById('confettiCanvas');
  const confettiCtx = confettiCanvas.getContext('2d');
  let confettiParticles = [];

  function createConfetti(){
    for(let i=0;i<150;i++){
      confettiParticles.push({
        x: rand(0,width()),
        y: rand(-height(),0),
        size: rand(5,12),
        color: `hsl(${rand(0,360)},100%,50%)`,
        vy: rand(2,6),
        vx: rand(-1,1),
        rotation: rand(0,360),
        vr: rand(-5,5)
      });
    }
  }

  function updateConfetti(){
    confettiCtx.clearRect(0,0,width(),height());
    for(const p of confettiParticles){
      p.y += p.vy;
      p.x += p.vx;
      p.rotation += p.vr*0.1;
      if(p.y > height()) p.y = rand(-50,0);
      confettiCtx.save();
      confettiCtx.translate(p.x,p.y);
      confettiCtx.rotate(p.rotation*Math.PI/180);
      confettiCtx.fillStyle = p.color;
      confettiCtx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
      confettiCtx.restore();
    }
    requestAnimationFrame(updateConfetti);
  }

  document.getElementById('gift').addEventListener('click', ()=>{
    const gift = document.getElementById('gift');
    gift.textContent = 'üéâ';
    createConfetti();
    updateConfetti();
  });
  </script>
</body>
</html>
