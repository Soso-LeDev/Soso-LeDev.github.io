<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fleurs — Mot de passe & Poème</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --accent: linear-gradient(90deg,#ff8a5b,#ffd86b);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Arial}
    body{background:var(--bg);overflow:hidden;color:#fff}
    canvas{display:block;position:fixed;inset:0;z-index:0}

    .ui{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:5;
      width:min(500px,92vw);padding:28px;border-radius:18px;backdrop-filter:blur(6px);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow:0 10px 40px rgba(2,6,23,0.6);text-align:center
    }
    h1{font-family:'Playfair Display',serif;margin:0 0 18px;font-size:clamp(20px,3vw,32px)}
    input{
      padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.06);color:#fff;width:70%;font-size:16px;outline:none
    }
    button{
      margin-top:12px;padding:10px 18px;border-radius:999px;border:0;background:var(--accent);
      color:#111;font-weight:600;cursor:pointer
    }

    .poem{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:10;pointer-events:none;opacity:0;transition:opacity .45s ease;
    }
    .poem.open{pointer-events:auto;opacity:1}
    .poem .card{
      width:min(820px,92vw);max-height:86vh;overflow:auto;padding:28px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));backdrop-filter:blur(6px);
      box-shadow:0 20px 60px rgba(2,6,23,0.6);
    }
    .poem .text{white-space:pre-wrap;font-family:'Playfair Display',serif;font-size:clamp(16px,2vw,20px);line-height:1.5;color:#fff;text-align:center}
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="ui" id="loginBox">
    <h1>Mot de passe :</h1>
    <input type="password" id="passwordInput" placeholder="Entrez le mot de passe..." />
    <br />
    <button id="checkBtn">Valider</button>
  </div>

  <div class="poem" id="poemModal">
    <div class="card">
      <div class="text" id="poemText"></div>
    </div>
  </div>

  <script>
  // Canvas flower animation
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: true });
  let DPR = Math.max(1, window.devicePixelRatio || 1);
  const width = () => window.innerWidth;
  const height = () => window.innerHeight;
  function resize(){
    DPR = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = width() * DPR; canvas.height = height() * DPR;
    canvas.style.width = width() + 'px'; canvas.style.height = height() + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  window.addEventListener('resize', resize);
  resize();

  const rand = (a,b)=> Math.random()*(b-a)+a;
  const lerp = (a,b,t)=> a + (b-a)*t;

  class Flower{
    constructor(){ this.reset(true); }
    reset(init){
      this.x = rand(0, width());
      this.y = rand(-40, height()+40);
      this.vx = rand(-0.15,0.15);
      this.vy = rand(0.1,0.6);
      this.scale = rand(0.6,1.6);
      this.rotation = rand(0,Math.PI*2);
      this.rotSpeed = rand(-0.002, 0.002);
      this.petals = ~~rand(4,7);
      this.size = rand(8,22);
      this.hue = Math.random()<0.5 ? ~~rand(10,60) : ~~rand(300,360);
      this.saturation = ~~rand(60,95);
      this.alpha = rand(0.75,1);
      if(init) this.y = rand(0, height());
    }
    draw(ctx,t){
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation + Math.sin(t/300 + this.x/80) * 0.12);
      ctx.scale(this.scale, this.scale);
      for(let i=0;i<this.petals;i++){
        const a = (i/this.petals) * Math.PI*2;
        ctx.save(); ctx.rotate(a);
        ctx.beginPath();
        ctx.ellipse(this.size, 0, this.size*0.9, this.size*0.35, 0, 0, Math.PI*2);
        ctx.fillStyle = `hsla(${this.hue}deg, ${this.saturation}%, 62%, ${this.alpha})`;
        ctx.fill(); ctx.restore();
      }
      ctx.beginPath();
      ctx.arc(0,0,this.size*0.45,0,Math.PI*2);
      ctx.fillStyle = `rgba(255,244,184,${this.alpha})`;
      ctx.fill(); ctx.restore();
    }
    step(dt){
      this.x += this.vx * dt;
      this.y += this.vy * dt;
      this.rotation += this.rotSpeed * dt;
      if(this.x < -60) this.x = width() + 60;
      if(this.x > width() + 60) this.x = -60;
      if(this.y > height()+80) this.reset(false);
    }
  }

  let flowers = [];
  const COUNT = Math.max(30, Math.floor((width()*height())/6500));
  for(let i=0;i<COUNT;i++) flowers.push(new Flower());

  let last = performance.now();
  function loop(now){
    const dt = Math.min(40, now - last);
    last = now;
    ctx.clearRect(0,0,width(),height());
    flowers.sort((a,b)=> a.scale - b.scale);
    for(const f of flowers){ f.step(dt); f.draw(ctx, now); }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  // Password check
  const checkBtn = document.getElementById('checkBtn');
  const passwordInput = document.getElementById('passwordInput');
  const loginBox = document.getElementById('loginBox');
  const poemModal = document.getElementById('poemModal');
  const poemText = document.getElementById('poemText');

  const poem = `Sur un souffle léger les pétales s'ouvrent,\nUn murmure de soie, un rêve qui s'évertue.\nChaque fleur est une page où le ciel découvre\nLes mots que la lumière grave à la rue.\n\nViens, approche — que nos doigts effleurent\nLa saison qui sourit et qui ne fuit plus.\nJe t'offre ce jardin où le temps se meurt\nPour que naisse enfin le secret d'un élu.`;

  function scatter(){
    for(const f of flowers){
      f.vx = rand(-2,2);
      f.vy = rand(-2,2);
    }
  }

  checkBtn.addEventListener('click', ()=>{
    if(passwordInput.value.trim().toLowerCase() === 'coeur'){
      loginBox.style.display = 'none';
      scatter();
      showPoem();
    } else {
      passwordInput.style.borderColor = 'red';
      setTimeout(()=> passwordInput.style.borderColor = 'rgba(255,255,255,0.1)', 1000);
    }
  });

  function showPoem(){
    poemModal.classList.add('open');
    poemText.textContent = poem;
  }
  </script>
</body>
</html>
