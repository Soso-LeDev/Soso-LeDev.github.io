<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nouvel Univers</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeInBackground 3s ease-in-out forwards;
    }

    @keyframes fadeInBackground {
      0% { background-color: black; }
      100% { background-color: #2e2e2e; }
    }

    #intro-container {
      text-align: center;
      max-width: 90%;
      animation: fadeInUp 4s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #intro-text {
      font-size: 2rem;
      font-weight: bold;
      min-height: 100px;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="intro-container">
    <div id="intro-text"></div>
  </div>

  <script src="scripts/intro.js"></script>
</body>
</html>
