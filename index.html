<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat avec Scout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
      line-height: 1.4;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #d0e6ff;
      color: #003366;
      margin-left: auto;
    }

    .bot {
      align-self: flex-start;
      background-color: #e8ffe8;
      color: #1a3c1a;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üí¨ Conversation avec Scout</h2>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="√âcris un message..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const apiKey = "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";
    const model = "meta-llama/llama-4-scout-17b-16e-instruct";
    const apiUrl = "https://api.groq.com/openai/v1/chat/completions";

    const chatBox = document.getElementById("chat");
    const inputField = document.getElementById("userInput");

    // M√©moire de conversation
    const messages = [];

    async function sendMessage() {
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      // Ajoute message de l'utilisateur dans l'historique
      messages.push({ role: "user", content: userMessage });

      // Affiche dans le chat
      displayMessage("Tu", userMessage, "user");

      inputField.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const body = {
        model: model,
        messages: messages
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "[R√©ponse vide]";

        messages.push({ role: "assistant", content: botReply });

        displayMessage("Scout", botReply, "bot");
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        displayMessage("Scout", `‚ùå Erreur : ${error.message}`, "bot");
      }
    }

    function displayMessage(sender, text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", type);
      msgDiv.textContent = `${text}`;
      chatBox.appendChild(msgDiv);
    }

    // Envoi avec la touche "Entr√©e"
    inputField.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
