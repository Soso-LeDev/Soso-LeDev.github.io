<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="pageTitle">Buckingham Palace RP — Guide</title>
  <meta name="description" content="Guide Buckingham Palace Roleplay — Police, Médecin, Roi, Garde Royale. Design sombre néon, FR/EN." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#091018;
      --panel:#0f1720;
      --muted:#9aa6b2;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      --maxw:1100px;
      --accent-blue: #29a0ff;
      --accent-cyan: #22ffd6;
      --accent-gold: #ffd166;
      --accent-red: #ff4666;
      --glass-border: rgba(255,255,255,0.04);
      --glow: 0 10px 30px rgba(0,0,0,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#061018 0%, #071226 100%);color:#ecf6ff;font-family:Inter,system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale}
    a{color:inherit}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 20px}

    /* top nav */
    header.top{position:sticky;top:0;z-index:120;background:linear-gradient(180deg, rgba(6,12,20,0.55), rgba(6,12,20,0.2));backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,255,255,0.03)}
    .top-inner{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 20px;max-width:var(--maxw);margin:0 auto}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:700;font-family:Montserrat;color:#061018;background:linear-gradient(135deg,var(--accent-blue),#063a8d);box-shadow:0 8px 30px rgba(41,160,255,0.08)}
    .title{font-weight:700;letter-spacing:0.4px}
    .subtitle{font-size:12px;color:var(--muted)}
    nav.main{display:flex;gap:10px;align-items:center}
    nav.main a{padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:600;color:#cfe9ff;opacity:0.95}
    nav.main a:hover{transform:translateY(-3px)}
    .play{padding:8px 12px;border-radius:10px;background:linear-gradient(90deg,var(--accent-blue),#0060ff);color:#061018;font-weight:800;box-shadow:0 12px 40px rgba(41,160,255,0.08);text-decoration:none}
    .lang-toggle{display:inline-flex;gap:6px;align-items:center;background:transparent;border-radius:8px;padding:6px;border:1px solid rgba(255,255,255,0.03)}

    /* hero */
    .hero{display:flex;gap:24px;align-items:center;padding:48px 0}
    .hero-left{flex:1;min-width:260px}
    .kicker{display:inline-block;padding:6px 12px;border-radius:999px;background:rgba(255,255,255,0.03);color:var(--muted);font-weight:700;font-size:13px}
    h1{font-family:Montserrat,system-ui;font-size:34px;margin:12px 0 8px;color:#eaf7ff}
    p.lead{color:var(--muted);max-width:60ch;margin:0 0 18px;line-height:1.5}
    .hero-ctas{display:flex;gap:10px;align-items:center}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:800}
    .btn.primary{background:linear-gradient(90deg,var(--accent-blue),#0756d6);color:#061018;box-shadow:0 14px 40px rgba(41,160,255,0.08)}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#cfe9ff}
    .hero-right{width:420px;border-radius:12px;overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:var(--glow)}
    .hero-right img{width:100%;height:100%;object-fit:cover;display:block;min-height:240px;transition:transform .9s ease}

    /* layout */
    main{padding:14px 0 90px}
    .layout{display:grid;grid-template-columns:1fr 360px;gap:20px;max-width:var(--maxw);margin:0 auto;padding:0 20px}
    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 28px rgba(2,8,20,0.45)}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:14px}
    .tab{padding:10px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.03);font-weight:700;cursor:pointer;color:#dff1ff}
    .tab.active{background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(0,0,0,0.6);transform:translateY(-4px);border-color:rgba(255,255,255,0.04)}
    h2.section{font-family:Montserrat, sans-serif;margin:0 0 8px;color:#f7feff}
    p.meta{color:var(--muted);margin:0 0 12px}
    .subgrid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}

    /* role accent blocks */
    .accent {
      display:flex;gap:12px;align-items:flex-start;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    }
    .accent .dot{width:12px;height:12px;border-radius:50%;box-shadow:0 6px 20px rgba(0,0,0,0.5)}
    /* colored variants */
    .police .dot{background:var(--accent-blue); box-shadow:0 6px 18px rgba(41,160,255,0.18)}
    .medic .dot{background:var(--accent-cyan); box-shadow:0 6px 18px rgba(34,255,214,0.12)}
    .king .dot{background:var(--accent-gold); box-shadow:0 6px 18px rgba(255,209,102,0.12)}
    .guard .dot{background:var(--accent-red); box-shadow:0 6px 18px rgba(255,70,102,0.12)}

    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border:1px solid rgba(255,255,255,0.03);text-align:left;color:#eaf7ff}
    th{background:rgba(255,255,255,0.03)}
    .small{font-size:13px;color:var(--muted)}

    /* sidebar */
    aside{position:relative}
    .card-small{padding:14px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}
    .pills{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .pill{padding:8px 10px;border-radius:999px;background:rgba(255,255,255,0.02);color:#dff1ff;font-weight:700;font-size:13px}

    .gallery{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .gallery img{width:calc(50% - 4px);height:90px;object-fit:cover;border-radius:8px;border:1px solid rgba(255,255,255,0.02)}

    /* mobile CTA */
    .cta-mobile {display:none;position:fixed;left:12px;right:12px;bottom:14px;background:linear-gradient(90deg,var(--accent-blue),#0662ff);padding:12px;border-radius:12px;text-align:center;font-weight:800;color:#061018;z-index:200}
    @media (max-width:960px){
      .layout{grid-template-columns:1fr}
      .hero-right{display:none}
      .cta-mobile{display:block}
      nav.main a.hide-mobile{display:none}
    }

    /* focus & reduced motion */
    :focus{outline:2px solid rgba(255,255,255,0.06);outline-offset:3px}
    @media (prefers-reduced-motion: reduce) {
      .hero-right img, .tab, .panel { transition: none; }
    }
  </style>
</head>
