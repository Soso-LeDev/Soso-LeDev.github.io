<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nouvel Univers</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #intro-container {
      text-align: center;
      max-width: 80%;
    }

    #intro-text {
      font-size: 1.8rem;
      opacity: 0;
      transition: opacity 2s ease;
      min-height: 100px;
    }

    .fade-in {
      opacity: 1 !important;
    }

    #start-btn {
      display: none;
      margin-top: 40px;
      padding: 10px 20px;
      background: white;
      color: black;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-btn:hover {
      background: #cccccc;
    }
  </style>
</head>
<body>
  <div id="intro-container">
    <div id="intro-text"></div>
    <button id="start-btn" onclick="startGame()">Commencer</button>
  </div>

  <script src="scripts/intro.js"></script>
</body>
</html>
