<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SCP Terminal - Assistant IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
  </style>
</head>
<body class="bg-black text-green-400 font-mono flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-2xl bg-[#0a0a0a] border border-green-700 rounded-2xl shadow-lg flex flex-col overflow-hidden">
    <div class="bg-green-900 text-center py-3 text-lg font-bold border-b border-green-600">
      TERMINAL SÉCURISÉ — SCP AI ASSISTANT V1.0
    </div>

    <div id="chat" class="p-4 space-y-4 h-[480px] overflow-y-auto text-sm bg-black">
      <div class="bg-green-800 bg-opacity-20 p-3 rounded-md max-w-[80%]">
        [SYSTÈME] Connexion à l'assistant IA de la Fondation SCP...<br>
        [SYSTÈME] Posez votre question sur un SCP ou demandez une information liée au développement.
      </div>
    </div>

    <div class="flex border-t border-green-600 p-3 bg-black">
      <input id="messageInput" type="text" placeholder="> Entrez votre commande ici..." 
        class="flex-1 bg-black border border-green-600 text-green-300 px-3 py-2 rounded-l-md focus:outline-none" />
      <button onclick="sendMessage()" 
        class="bg-green-700 hover:bg-green-600 px-4 py-2 rounded-r-md font-bold text-black">
        ENVOYER
      </button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const apiKey = "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";

    const systemPrompt = `
Tu es une intelligence artificielle intégrée au terminal sécurisé du jeu SCP-REDUX.
Tu es spécialisée dans :
- L'univers SCP (objets, classes, histoires, rôles)
- L'aide aux joueurs sur les mécaniques du jeu
- Les détails du développement du jeu

Chef de projet : Alex "BlackBox" Morvan  
Développeurs : Lisa Tremblay (UI/UX), Maxime Dufresne (Gameplay), Omar Naël (IA)  
Version du jeu actuelle : 0.9.3 Beta

Réponds avec clarté et immersion, dans le style d'une IA de la Fondation SCP.
`;

    function appendMessage(content, role) {
      const msg = document.createElement("div");
      msg.className = `p-3 rounded-md max-w-[80%] whitespace-pre-wrap ${role === "user" ? "bg-green-700 bg-opacity-30 self-end" : "bg-green-800 bg-opacity-20 self-start"}`;
      msg.textContent = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage("> " + userInput, "user");
      input.value = "";

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "llama3-8b-8192",
            messages: [
              { role: "system", content: systemPrompt },
              { role: "user", content: userInput }
            ],
            temperature: 0.5
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "[Erreur : réponse vide]";
        appendMessage(reply, "assistant");

      } catch (err) {
        appendMessage("[ERREUR] Connexion interrompue : " + err.message, "assistant");
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
