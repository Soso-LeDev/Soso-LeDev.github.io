<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat avec Scout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #075e54;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    #clearBtn {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background-image: url('https://i.imgur.com/3eF1QTT.png');
      background-size: cover;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      border-bottom-left-radius: 0;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f0f0f0;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: white;
    }

    button {
      margin-left: 8px;
      padding: 12px 16px;
      background-color: #25d366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    button:hover {
      background-color: #128c7e;
    }

    @media (max-width: 600px) {
      header { font-size: 16px; }
      .message { font-size: 14px; }
      input { font-size: 15px; }
    }
  </style>
</head>
<body>

  <header>
    Scout ‚Äì Assistant IA
    <button id="clearBtn" onclick="resetConversation()" title="Effacer la conversation">üóëÔ∏è</button>
  </header>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="√âcrivez un message..." />
    <button onclick="sendMessage()">‚ñ∂Ô∏è</button>
  </div>

  <script>
    const apiKey = "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";
    const model = "meta-llama/llama-4-scout-17b-16e-instruct";
    const apiUrl = "https://api.groq.com/openai/v1/chat/completions";

    const chatBox = document.getElementById("chat");
    const inputField = document.getElementById("userInput");

    const SYSTEM_PROMPT = {
      role: "system",
      content: `Vous √™tes Scout, un assistant IA humain, respectueux et chaleureux. Vous parlez √† Soan. Vous devez toujours le vouvoyer avec bienveillance. R√©pondez clairement, poliment, et avec empathie.`
    };

    let messages = JSON.parse(localStorage.getItem("chatHistory")) || [SYSTEM_PROMPT];

    window.onload = () => {
      messages.forEach(msg => {
        if (msg.role === "user") {
          displayMessage("Soan", msg.content, "user");
        } else if (msg.role === "assistant") {
          displayMessage("Scout", msg.content, "bot");
        }
      });
    };

    function saveMessages() {
      localStorage.setItem("chatHistory", JSON.stringify(messages));
    }

    function displayMessage(sender, text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", type);
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      displayMessage("Soan", userMessage, "user");
      messages.push({ role: "user", content: userMessage });
      inputField.value = "";
      saveMessages();

      // üîé D√©tection de la commande /google
      if (userMessage.toLowerCase().startsWith("/google ")) {
        const searchQuery = userMessage.substring(8).trim();
        if (searchQuery.length > 0) {
          const url = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
          window.open(url, "_blank");

          const reply = `üîé J'ai effectu√© une recherche Google pour "${searchQuery}".`;
          displayMessage("Scout", reply, "bot");
          messages.push({ role: "assistant", content: reply });
          saveMessages();
        } else {
          const reply = `‚ö†Ô∏è Veuillez sp√©cifier une requ√™te apr√®s "/google".`;
          displayMessage("Scout", reply, "bot");
          messages.push({ role: "assistant", content: reply });
          saveMessages();
        }
        return;
      }

      // Sinon, envoie √† l'IA
      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: model,
            messages: messages
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "[R√©ponse vide]";
        messages.push({ role: "assistant", content: botReply });
        displayMessage("Scout", botReply, "bot");
        saveMessages();

      } catch (error) {
        displayMessage("Scout", `‚ùå Erreur : ${error.message}`, "bot");
      }
    }

    inputField.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function resetConversation() {
      if (confirm("Souhaitez-vous vraiment effacer cette conversation ?")) {
        localStorage.removeItem("chatHistory");
        location.reload();
      }
    }
  </script>
</body>
</html>
