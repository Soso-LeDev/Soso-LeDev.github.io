<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site-X - Portail Officiel</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
/* Reset */
* {
  margin: 0; padding: 0; box-sizing: border-box;
}
body, html {
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: #0f172a; /* Bleu foncé plus doux */
  color: #e2e8f0; /* Gris clair */
  display: flex;
  overflow: hidden;
}
#container {
  display: flex;
  width: 100%;
  height: 100vh;
  user-select: none;
}
#sidebar {
  width: 280px;
  background: #1e293b; /* Bleu nuit */
  box-shadow: inset -4px 0 12px #2563eb88; /* bleu vibrant */
  display: flex;
  flex-direction: column;
  padding: 2rem 1.5rem;
  gap: 2.2rem;
  transition: background-color 0.3s ease;
}
#sidebar h1 {
  font-weight: 900;
  font-size: 2rem;
  color: #3b82f6; /* bleu vif */
  letter-spacing: 0.18em;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 1.2rem;
  text-shadow: 0 0 14px #3b82f6aa;
}
nav {
  display: flex;
  flex-direction: column;
  gap: 1.1rem;
}
nav a {
  color: #93c5fd;
  font-weight: 600;
  text-decoration: none;
  padding: 0.85rem 1.2rem;
  border-radius: 8px;
  transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
  font-size: 1.15rem;
  box-shadow: inset 0 0 6px transparent;
  display: flex;
  align-items: center;
  gap: 0.7rem;
  cursor: pointer;
  user-select: none;
}
nav a svg {
  stroke: #93c5fd;
  width: 22px;
  height: 22px;
  flex-shrink: 0;
  transition: stroke 0.3s;
}
nav a:hover, nav a.active {
  background: #3b82f6;
  color: #f1f5f9;
  box-shadow: 0 0 18px #3b82f6cc;
}
nav a:hover svg, nav a.active svg {
  stroke: #f1f5f9;
}

/* Main Content */
#mainContent {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  background: linear-gradient(145deg, #1e293b, #0f172a);
  padding: 2.5rem 3.5rem;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: #3b82f6 #0f172a;
}
#mainContent::-webkit-scrollbar {
  width: 10px;
}
#mainContent::-webkit-scrollbar-track {
  background: #0f172a;
  border-radius: 10px;
}
#mainContent::-webkit-scrollbar-thumb {
  background-color: #3b82f6;
  border-radius: 10px;
  border: 2px solid #0f172a;
}

section {
  margin-bottom: 3.5rem;
  max-width: 720px;
}
h2 {
  font-size: 2.2rem;
  font-weight: 700;
  color: #3b82f6;
  margin-bottom: 1.2rem;
  text-shadow: 0 0 14px #3b82f6cc;
}

/* Paragraph */
p {
  line-height: 1.6;
  margin-bottom: 1.2rem;
  color: #cbd5e1;
}

/* Google Sign In Container */
#google-login {
  margin: 1.8rem 0;
  display: flex;
  justify-content: center;
}

/* Chat Section */
#chatSection {
  flex-grow: 1;
  background: #293462;
  border-radius: 14px;
  padding: 1.2rem 1.4rem;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 26px #3b82f6cc inset;
  font-family: 'Fira Code', monospace;
  color: #cbd5e1;
}
#chatBox {
  flex-grow: 1;
  overflow-y: auto;
  padding-right: 12px;
  scrollbar-width: thin;
  scrollbar-color: #3b82f6 #293462;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  margin-bottom: 1.2rem;
}
#chatBox::-webkit-scrollbar {
  width: 10px;
}
#chatBox::-webkit-scrollbar-track {
  background: #293462;
  border-radius: 8px;
}
#chatBox::-webkit-scrollbar-thumb {
  background-color: #3b82f6;
  border-radius: 8px;
}
.chat-msg-user, .chat-msg-assistant {
  max-width: 75%;
  padding: 0.65rem 1rem;
  border-radius: 12px;
  word-wrap: break-word;
  white-space: pre-wrap;
  font-size: 1rem;
  box-shadow: 0 0 10px #3b82f6aa;
  line-height: 1.3;
}
.chat-msg-user {
  background: #2563ebdd;
  color: #e0e7ff;
  align-self: flex-end;
  border-bottom-right-radius: 0;
  font-weight: 600;
  letter-spacing: 0.02em;
  transition: background-color 0.3s ease;
}
.chat-msg-user:hover {
  background: #1e40afdd;
}
.chat-msg-assistant {
  background: #1e293bdd;
  color: #cbd5e1;
  align-self: flex-start;
  border-bottom-left-radius: 0;
  font-style: italic;
  letter-spacing: 0.01em;
  transition: background-color 0.3s ease;
}
.chat-msg-assistant:hover {
  background: #293462dd;
}

/* Chat Input Row */
#chatInputRow {
  display: flex;
  gap: 0.85rem;
}
#chatInputRow input {
  flex-grow: 1;
  padding: 0.65rem 1.2rem;
  border-radius: 12px;
  border: none;
  background: #1e293b;
  color: #cbd5e1;
  font-family: 'Fira Code', monospace;
  font-size: 1.1rem;
  outline-offset: 3px;
  transition: background-color 0.3s ease, color 0.3s ease;
  box-shadow: inset 0 0 8px #3b82f6aa;
}
#chatInputRow input::placeholder {
  color: #93c5fdaa;
  font-style: italic;
}
#chatInputRow input:focus {
  background-color: #3b82f6;
  outline: 2px solid #2563eb;
  color: #f1f5f9;
  box-shadow: 0 0 15px #3b82f6cc;
}
#chatInputRow button {
  background: #3b82f6;
  border: none;
  border-radius: 12px;
  padding: 0 1.8rem;
  color: #f1f5f9;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 0 20px #3b82f6cc;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
  font-size: 1.1rem;
}
#chatInputRow button:hover {
  background: #2563eb;
  box-shadow: 0 0 28px #2563ebcc;
}

/* Recruitment Form */
#recruitSection {
  display: none;
}
#recruitSection.active {
  display: block;
}
#recruitForm {
  background: #1e293b;
  padding: 2rem;
  border-radius: 14px;
  box-shadow: 0 0 26px #3b82f6aa inset;
  max-width: 720px;
  color: #cbd5e1;
  font-size: 1.1rem;
  user-select: text;
}
#recruitForm label {
  display: block;
  margin-bottom: 0.4rem;
  font-weight: 700;
  color: #3b82f6;
  text-shadow: 0 0 14px #3b82f6aa;
}
#recruitForm input,
#recruitForm select,
#recruitForm textarea {
  width: 100%;
  margin-bottom: 1.2rem;
  padding: 0.75rem 1.2rem;
  border-radius: 12px;
  border: none;
  background: #0f172a;
  color: #cbd5e1;
  font-family: 'Inter', sans-serif;
  font-size: 1.1rem;
  resize: vertical;
  outline-offset: 3px;
  transition: background-color 0.3s ease, color 0.3s ease;
  box-shadow: inset 0 0 10px #3b82f6cc;
}
#recruitForm input:focus,
#recruitForm select:focus,
#recruitForm textarea:focus {
  background: #3b82f6;
  outline: 3px solid #2563eb;
  color: #f1f5f9;
  box-shadow: 0 0 25px #3b82f6dd;
}
#recruitForm button {
  background: #3b82f6;
  border: none;
  padding: 1rem;
  width: 100%;
  border-radius: 12px;
  font-weight: 800;
  color: #f1f5f9;
  cursor: pointer;
  box-shadow: 0 0 26px #3b82f6cc;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
  font-size: 1.2rem;
}
#recruitForm button:hover {
  background: #2563eb;
  box-shadow: 0 0 30px #2563ebcc;
}
#applyMsg {
  margin-top: 1.2rem;
  font-weight: 700;
  color: #4ade80; /* vert clair */
  text-align: center;
  display: none;
  text-shadow: 0 0 14px #4ade80;
}

/* Responsive */
@media (max-width: 900px) {
  #container {
    flex-direction: column;
  }
  #sidebar {
    width: 100%;
    flex-direction: row;
    padding: 1rem 0.6rem;
    justify-content: space-around;
  }
  nav {
    flex-direction: row;
    gap: 1.3rem;
  }
  nav a {
    font-size: 1.05rem;
    padding: 0.55rem 1.2rem;
  }
  #mainContent {
    padding: 1.6rem 1.6rem;
  }
  section {
    max-width: 100%;
  }
}

/* Transitions & Effects */
a, button, input {
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
}

  </style>
</head>
<body>
  <div id="container">
    <aside id="sidebar" role="navigation" aria-label="Menu principal Site-X">
      <h1>Site-X</h1>
      <nav>
        <a href="#chatSection" class="active" aria-current="page" id="navChat" role="link" tabindex="0">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2z"></path></svg>
          Chat
        </a>
        <a href="#recruitSection" id="navRecruit" role="link" tabindex="0">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="7" r="4"></circle><path d="M5.5 21h13a2 2 0 0 0-13 0z"></path></svg>
          Recrutement
        </a>
      </nav>
    </aside>
    <main id="mainContent">
      <section id="chatSection" tabindex="0" aria-label="Section de chat avec l'IA SCP">
        <h2>Chat SCP Redux</h2>
        <div id="chatBox" aria-live="polite" aria-relevant="additions" role="log"></div>
        <div id="chatInputRow">
          <input type="text" id="chatInput" placeholder="Pose ta question SCP ici..." aria-label="Champ de saisie du chat" autocomplete="off" />
          <button id="sendBtn" aria-label="Envoyer le message">Envoyer</button>
        </div>
      </section>

      <section id="recruitSection" tabindex="0" aria-label="Section de recrutement Site-X" aria-hidden="true">
        <h2>Postuler au projet Site-X</h2>

        <!-- Google Sign In Button -->
        <div id="google-login"></div>

        <form id="recruitForm" aria-describedby="applyMsg" novalidate>
          <label for="fullName">Nom complet</label>
          <input type="text" id="fullName" name="fullName" required autocomplete="name" />

          <label for="emailApply">Email</label>
          <input type="email" id="emailApply" name="emailApply" required autocomplete="email" />

          <label for="roleSelect">Rôle souhaité</label>
          <select id="roleSelect" name="roleSelect" required>
            <option value="" disabled selected>Choisissez un rôle</option>
            <option value="Développeur">Développeur</option>
            <option value="Designer">Designer</option>
            <option value="Testeur">Testeur</option>
            <option value="Community Manager">Community Manager</option>
            <option value="Autre">Autre</option>
          </select>

          <label for="motivation">Motivation / Présentation</label>
          <textarea id="motivation" name="motivation" rows="4" placeholder="Décris pourquoi tu souhaites rejoindre..." required></textarea>

          <button type="submit">Envoyer la candidature</button>
          <p id="applyMsg" role="alert"></p>
        </form>
      </section>
    </main>
  </div>

  <script>
    // Navigation entre sections
    const navChat = document.getElementById('navChat');
    const navRecruit = document.getElementById('navRecruit');
    const chatSection = document.getElementById('chatSection');
    const recruitSection = document.getElementById('recruitSection');

    navChat.addEventListener('click', (e) => {
      e.preventDefault();
      navChat.classList.add('active');
      navRecruit.classList.remove('active');
      chatSection.style.display = 'flex';
      chatSection.setAttribute('aria-hidden', 'false');
      recruitSection.style.display = 'none';
      recruitSection.setAttribute('aria-hidden', 'true');
      chatSection.focus();
    });

    navRecruit.addEventListener('click', (e) => {
      e.preventDefault();
      navRecruit.classList.add('active');
      navChat.classList.remove('active');
      recruitSection.style.display = 'block';
      recruitSection.setAttribute('aria-hidden', 'false');
      chatSection.style.display = 'none';
      chatSection.setAttribute('aria-hidden', 'true');
      recruitSection.focus();
    });

    // Chat logic
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendChat(msg, user = false) {
      const div = document.createElement('div');
      div.className = user ? 'chat-msg-user' : 'chat-msg-assistant';
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      appendChat(msg, true);
      chatInput.value = '';

      setTimeout(() => {
        let response = "Je ne sais pas répondre à ça pour l'instant.";
        const low = msg.toLowerCase();
        if (low.includes('scp-173')) {
          response = "SCP-173 est une sculpture animée extrêmement dangereuse, immobilisez-le en le regardant constamment.";
        } else if (low.includes('chef de projet')) {
          response = "Le chef de projet est Soso, responsable de la coordination du projet SCP Redux.";
        } else if (low.includes('équipe de développement') || low.includes('dev team')) {
          response = "L'équipe de développement est composée de développeurs, designers, testeurs et community managers motivés.";
        }
        appendChat(response);
      }, 1000);
    }

    sendBtn.addEventListener('click', sendChat);
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendChat();
      }
    });

    // Google Sign In Integration
    let googleUser = null;

    function handleCredentialResponse(response) {
      const userObject = parseJwt(response.credential);
      googleUser = userObject;
      document.getElementById('applyMsg').textContent = `Connecté en tant que ${googleUser.name}`;
      document.getElementById('applyMsg').style.color = '#53d487';
      document.getElementById('applyMsg').style.display = 'block';
      document.getElementById('emailApply').value = googleUser.email;
      document.getElementById('emailApply').readOnly = true;
    }

    function parseJwt (token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    window.onload = function() {
      google.accounts.id.initialize({
        client_id: '623343442822-vg5208651s2f9jfdlr6d65379lehna8b.apps.googleusercontent.com',
        callback: handleCredentialResponse,
        auto_select: false,
        cancel_on_tap_outside: false
      });
      google.accounts.id.renderButton(
        document.getElementById("google-login"),
        { theme: "outline", size: "large", text: "signin_with" }
      );
    };

    // Recruitment Form Submission with mailto
    const form = document.getElementById('recruitForm');
    const applyMsg = document.getElementById('applyMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();

      if (!googleUser) {
        alert("Veuillez vous connecter avec Google avant de postuler.");
        return;
      }

      const name = form.fullName.value.trim();
      const email = form.emailApply.value.trim();
      const role = form.roleSelect.value;
      const motivation = form.motivation.value.trim();

      if (!name || !email || !role || !motivation) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      // Création du contenu mail
      const subject = encodeURIComponent(`Candidature Site-X: ${name} - ${role}`);
      const body = encodeURIComponent(
        `Nom complet: ${name}\n` +
        `Email: ${email}\n` +
        `Rôle souhaité: ${role}\n` +
        `Motivation:\n${motivation}\n\n` +
        `ID Google: ${googleUser.sub}\n` +
        `Nom Google: ${googleUser.name}\n` +
        `Email Google: ${googleUser.email}`
      );

      const mailtoLink = `mailto:testsoso45@gmail.com?subject=${subject}&body=${body}`;

      // Ouvre le client mail par défaut avec contenu pré-rempli
      window.location.href = mailtoLink;

      applyMsg.textContent = `Merci ${name}, ta candidature est prête à être envoyée via ton client mail.`;
      applyMsg.style.display = 'block';

      // Optionnel : reset du formulaire sans email car lié à google
      form.fullName.value = '';
      form.roleSelect.value = '';
      form.motivation.value = '';
    });
  </script>
</body>
</html>
