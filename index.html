<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Secret</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .flower {
            animation: bloom 1s ease-out forwards;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Entrez le code secret</h1>
        <input id="codeInput" type="text" placeholder="Code..." 
               class="border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="checkCode()" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Valider
        </button>
        <p id="message" class="mt-4 text-red-500 hidden">Code incorrect !</p>
    </div>
    <div id="flowerContainer" class="hidden mt-6 flex flex-wrap gap-4 justify-center">
        <span class="flower text-6xl">ğŸŒ¸</span>
        <span class="flower text-6xl">ğŸ’</span>
        <span class="flower text-6xl">ğŸŒº</span>
        <span class="flower text-6xl">ğŸŒ·</span>
    </div>
    <script>
        function checkCode() {
            const code = document.getElementById("codeInput").value;
            const message = document.getElementById("message");
            const flowerContainer = document.getElementById("flowerContainer");
            
            if (code.toLowerCase() === "armure de chevalier") {
                message.classList.add("hidden");
                flowerContainer.classList.remove("hidden");
            } else {
                message.classList.remove("hidden");
                flowerContainer.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
