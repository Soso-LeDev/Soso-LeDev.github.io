<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fleurs ‚Äî Mot de passe & Po√®me</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --accent: linear-gradient(90deg,#ff8a5b,#ffd86b);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Arial}
    body{background:var(--bg);overflow:hidden;color:#fff}
    canvas{display:block;position:fixed;inset:0;z-index:0}

    .ui{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:5;
      width:min(500px,92vw);padding:28px;border-radius:18px;backdrop-filter:blur(6px);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow:0 10px 40px rgba(2,6,23,0.6);text-align:center
    }
    h1{font-family:'Playfair Display',serif;margin:0 0 18px;font-size:clamp(20px,3vw,32px)}
    .riddle{
      font-family:'Playfair Display',serif;
      margin-bottom:20px;
      font-size:clamp(14px,1.8vw,18px);
      color:#ffd86b;
    }
    input{
      padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.06);color:#fff;width:70%;font-size:16px;outline:none
    }
    button{
      margin-top:12px;padding:10px 18px;border-radius:999px;border:0;background:var(--accent);
      color:#111;font-weight:600;cursor:pointer
    }

    .poem{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:20;pointer-events:none;opacity:0;transition:opacity .45s ease;
    }
    .poem.open{pointer-events:auto;opacity:1}
    .poem .card{
      width:min(820px,92vw);max-height:86vh;overflow:auto;padding:28px;border-radius:16px;background:rgba(15,23,36,0.96);
      box-shadow:0 20px 60px rgba(2,6,23,0.8);
      text-align:center;
    }
    .poem .text{white-space:pre-wrap;font-family:'Playfair Display',serif;font-size:clamp(16px,2vw,20px);line-height:1.5;color:#fff;text-align:center}
    
    /* Cadeau anim√© */
    .gift{
      font-size:60px;
      cursor:pointer;
      margin-top:20px;
      display:inline-block;
      animation:wiggle 1.2s ease-in-out infinite;
    }
    @keyframes wiggle{
      0%,100%{transform:rotate(0deg);}
      25%{transform:rotate(-8deg);}
      75%{transform:rotate(8deg);}
    }

    /* Animation clic cadeau */
    .gift.opening{
      animation:none;
      transform:scale(1.3) rotate(20deg);
      transition:transform 0.6s ease;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="ui" id="loginBox">
    <div class="riddle">Je bats dans la poitrine, sans jamais faiblir. Qui suis-je ?</div>
    <h1>Mot de passe :</h1>
    <input type="text" id="passwordInput" placeholder="Entrez le mot de passe..." />
    <br />
    <button id="checkBtn">Valider</button>
  </div>

  <div class="poem" id="poemModal">
    <div class="card">
      <div class="text" id="poemText"></div>
      <div class="gift" id="gift">üéÅ</div>
    </div>
  </div>

  <script>
  // Canvas setup
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: true });
  let DPR = Math.max(1, window.devicePixelRatio || 1);
  const width = () => window.innerWidth;
  const height = () => window.innerHeight;
  function resize(){
    DPR = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = width() * DPR; canvas.height = height() * DPR;
    canvas.style.width = width() + 'px'; canvas.style.height = height() + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  window.addEventListener('resize', resize);
  resize();

  const rand = (a,b)=> Math.random()*(b-a)+a;

  // Flower class
  class Flower{
    constructor(){ this.reset(true); }
    reset(){
      this.x = rand(50,width()-50);
      this.y = rand(50,height()-50);
      this.vx = rand(-1,1);
      this.vy = rand(-1,1);
      this.scale = rand(0.6,1.2);
      this.rotation = rand(0,Math.PI*2);
      this.rotSpeed = rand(-0.001, 0.001);
      this.size = rand(20,35);
      this.type = Math.random() < 0.5 ? 'tulip' : 'hibiscus';
      this.color = (this.type==='tulip') 
        ? (Math.random()<0.5 ? '#ff9ecf' : '#fff')
        : '#ff5a5f';
    }

    draw(ctx){
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);
      ctx.scale(this.scale,this.scale);

      // Tige
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(0,this.size*2);
      ctx.strokeStyle = "green";
      ctx.lineWidth = 3;
      ctx.stroke();

      // Feuille
      ctx.beginPath();
      ctx.ellipse(5,this.size*1.2,10,20,Math.PI/4,0,Math.PI*2);
      ctx.fillStyle="green";
      ctx.fill();

      if(this.type==='tulip'){
        for(let i=0;i<3;i++){
          ctx.save();
          ctx.rotate((i-1)*0.6);
          ctx.beginPath();
          ctx.moveTo(0,0);
          ctx.bezierCurveTo(-this.size/2,-this.size*1.5,this.size/2,-this.size*1.5,0,0);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }
      }else{
        for(let i=0;i<5;i++){
          const a=(i/5)*Math.PI*2;
          ctx.save();
          ctx.rotate(a);
          ctx.beginPath();
          ctx.ellipse(this.size,0,this.size*0.9,this.size*0.5,0,0,Math.PI*2);
          ctx.fillStyle=this.color;
          ctx.fill();
          ctx.restore();
        }
        ctx.beginPath();
        ctx.arc(0,0,this.size*0.3,0,Math.PI*2);
        ctx.fillStyle="yellow";
        ctx.fill();
      }
      ctx.restore();
    }

    step(dt){
      this.x += this.vx * dt*0.05;
      this.y += this.vy * dt*0.05;
      this.rotation += this.rotSpeed*dt;
    }
  }

  let flowers = [];
  let animate = false;
  let last = performance.now();

  function loop(now){
    const dt = Math.min(40, now-last);
    last = now;
    ctx.clearRect(0,0,width(),height());
    if(animate){
      for(const f of flowers){ f.step(dt); f.draw(ctx); }
    }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  // Password
  const checkBtn=document.getElementById("checkBtn");
  const passwordInput=document.getElementById("passwordInput");
  const loginBox=document.getElementById("loginBox");
  const poemModal=document.getElementById("poemModal");
  const poemText=document.getElementById("poemText");
  const gift=document.getElementById("gift");

  const poem=`Sur un souffle l√©ger les p√©tales s'ouvrent,
Un murmure de soie, un r√™ve qui s'√©vertue.
Chaque fleur est une page o√π le ciel d√©couvre
Les mots que la lumi√®re grave √† la rue.

Viens, approche ‚Äî que nos doigts effleurent
La saison qui sourit et qui ne fuit plus.
Je t'offre ce jardin o√π le temps se meurt
Pour que naisse enfin le secret d'un √©lu.`;

  function scatter(){
    flowers=[];
    for(let i=0;i<40;i++) flowers.push(new Flower());
    animate=true;
  }

  checkBtn.addEventListener("click",()=>{
    let val=passwordInput.value
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
      .replace(/\s+/g,"");

    if(val==="coeur"){
      loginBox.style.display="none";
      scatter();
      showPoem();
    }else{
      passwordInput.style.borderColor="red";
      setTimeout(()=> passwordInput.style.borderColor="rgba(255,255,255,0.1)",1000);
    }
  });

  function showPoem(){
    poemModal.classList.add("open");
    poemText.textContent=poem;
  }

  // Clic cadeau
  gift.addEventListener("click",()=>{
    gift.classList.add("opening");
    setTimeout(()=> window.location.href="surprise.html", 800);
  });
  </script>
</body>
</html>
