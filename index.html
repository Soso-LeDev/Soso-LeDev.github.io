<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCP Redux - Portail Officiel</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #0b0c10;
      color: #d0d6d9;
      display: flex;
      overflow: hidden;
    }
    /* Container split screen */
    #container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    /* Sidebar */
    #sidebar {
      width: 280px;
      background: #12141b;
      box-shadow: inset -5px 0 8px #00ff9966;
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      gap: 2rem;
    }
    #sidebar h1 {
      font-weight: 900;
      font-size: 1.75rem;
      color: #00ff99;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #00ff99;
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    nav a {
      color: #7fd9a3;
      font-weight: 600;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      font-size: 1.1rem;
      box-shadow: inset 0 0 5px transparent;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      user-select: none;
    }
    nav a svg {
      stroke: #7fd9a3;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      transition: stroke 0.3s;
    }
    nav a:hover, nav a.active {
      background: #00ff99;
      color: #0b0c10;
      box-shadow: 0 0 12px #00ff99;
    }
    nav a:hover svg, nav a.active svg {
      stroke: #0b0c10;
    }
    /* Main content */
    #mainContent {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(145deg, #12141b, #0b0c10);
      padding: 2rem 3rem;
      overflow-y: auto;
    }
    section {
      margin-bottom: 3rem;
      max-width: 720px;
    }
    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #00ff99;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ff99;
    }
    p {
      line-height: 1.5;
      margin-bottom: 1rem;
      color: #b8c4b3;
    }
    /* Google sign-in container */
    #google-login {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }
    /* Chat */
    #chatSection {
      flex-grow: 1;
      background: #101217;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px #00ff9977 inset;
      font-family: 'Fira Code', monospace;
      color: #a0e0a0;
    }
    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      scrollbar-width: thin;
      scrollbar-color: #00ff99 #101217;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }
    #chatBox::-webkit-scrollbar {
      width: 8px;
    }
    #chatBox::-webkit-scrollbar-track {
      background: #101217;
      border-radius: 6px;
    }
    #chatBox::-webkit-scrollbar-thumb {
      background-color: #00ff99;
      border-radius: 6px;
    }
    .chat-msg-user, .chat-msg-assistant {
      max-width: 75%;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 0.95rem;
      box-shadow: 0 0 8px #00ff99aa;
    }
    .chat-msg-user {
      background: #004d00cc;
      color: #b8f2b8;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .chat-msg-assistant {
      background: #003300cc;
      color: #a0e0a0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #chatInputRow {
      display: flex;
      gap: 0.75rem;
    }
    #chatInputRow input {
      flex-grow: 1;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      background: #12141b;
      color: #a0e0a0;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      outline-offset: 2px;
      transition: background-color 0.3s ease;
    }
    #chatInputRow input:focus {
      background-color: #1a1c22;
      outline: 2px solid #00ff99;
    }
    #chatInputRow button {
      background: #00ff99;
      border: none;
      border-radius: 8px;
      padding: 0 1.5rem;
      color: #0b0c10;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 12px #00ff99aa;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #chatInputRow button:hover {
      background: #33ffb3;
      box-shadow: 0 0 20px #33ffb3aa;
    }
    /* Recruitment Form */
    #recruitForm {
      background: #12141b;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff9977 inset;
      max-width: 720px;
      color: #b8c4b3;
      font-size: 1rem;
    }
    #recruitForm label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }
    #recruitForm input,
    #recruitForm select,
    #recruitForm textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      background: #0b0c10;
      color: #a0e0a0;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      resize: vertical;
      outline-offset: 2px;
      transition: background-color 0.3s ease;
    }
    #recruitForm input:focus,
    #recruitForm select:focus,
    #recruitForm textarea:focus {
      background: #1a1c22;
      outline: 2px solid #00ff99;
    }
    #recruitForm button {
      background: #00ff99;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      font-weight: 700;
      color: #0b0c10;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99aa;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #recruitForm button:hover {
      background: #33ffb3;
      box-shadow: 0 0 25px #33ffb3aa;
    }
    #applyMsg {
      margin-top: 1rem;
      font-weight: 700;
      color: #33ffb3;
      text-align: center;
      display: none;
      text-shadow: 0 0 12px #33ffb3;
    }
    /* Responsive */
    @media (max-width: 900px) {
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        flex-direction: row;
        padding: 1rem;
        justify-content: space-around;
      }
      nav {
        flex-direction: row;
        gap: 1rem;
      }
      nav a {
        font-size: 0.9rem;
        padding: 0.5rem 0.8rem;
      }
      #mainContent {
        padding: 1.5rem;
      }
      section {
        max-width: 100%;
      }
      #chatSection {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <aside id="sidebar">
      <h1>SCP Redux</h1>
      <nav>
        <a href="#chatSection" class="active" aria-current="page" id="navChat">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2z"></path></svg>
          Chat
        </a>
        <a href="#recruitSection" id="navRecruit">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"></circle><path d="M5.5 21h13a2 2 0 0 0-13 0z"></path></svg>
          Recrutement
        </a>
      </nav>
    </aside>
    <main id="mainContent">
      <section id="chatSection" tabindex="0" aria-label="Section de chat avec l'IA SCP">
        <h2>Chat SCP Redux</h2>
        <div id="chatBox" aria-live="polite" aria-relevant="additions"></div>
        <div id="chatInputRow">
          <input type="text" id="chatInput" placeholder="Pose ta question SCP ici..." aria-label="Champ de saisie du chat" autocomplete="off" />
          <button id="sendBtn" aria-label="Envoyer le message">Envoyer</button>
        </div>
      </section>
      <section id="recruitSection" tabindex="0" aria-label="Section de recrutement SCP" style="display:none;">
        <h2>Postuler au projet SCP Redux</h2>
        <form id="recruitForm" aria-describedby="applyMsg">
          <label for="fullName">Nom complet</label>
          <input type="text" id="fullName" name="fullName" required autocomplete="name" />
          <label for="emailApply">Email</label>
          <input type="email" id="emailApply" name="emailApply" required autocomplete="email" />
          <label for="roleSelect">Rôle souhaité</label>
          <select id="roleSelect" name="roleSelect" required>
            <option value="" disabled selected>Choisissez un rôle</option>
            <option value="Développeur">Développeur</option>
            <option value="Designer">Designer</option>
            <option value="Testeur">Testeur</option>
            <option value="Community Manager">Community Manager</option>
            <option value="Autre">Autre</option>
          </select>
          <label for="motivation">Motivation / Présentation</label>
          <textarea id="motivation" name="motivation" rows="4" placeholder="Décris pourquoi tu souhaites rejoindre..." required></textarea>
          <button type="submit">Envoyer la candidature</button>
          <p id="applyMsg" role="alert"></p>
        </form>
      </section>
    </main>
  </div>

  <script>
    // Navigation entre sections
    const navChat = document.getElementById('navChat');
    const navRecruit = document.getElementById('navRecruit');
    const chatSection = document.getElementById('chatSection');
    const recruitSection = document.getElementById('recruitSection');

    navChat.addEventListener('click', (e) => {
      e.preventDefault();
      navChat.classList.add('active');
      navRecruit.classList.remove('active');
      chatSection.style.display = 'flex';
      recruitSection.style.display = 'none';
      chatSection.focus();
    });

    navRecruit.addEventListener('click', (e) => {
      e.preventDefault();
      navRecruit.classList.add('active');
      navChat.classList.remove('active');
      recruitSection.style.display = 'block';
      chatSection.style.display = 'none';
      recruitSection.focus();
    });

    // Chat logic
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendChat(msg, user = false) {
      const div = document.createElement('div');
      div.className = user ? 'chat-msg-user' : 'chat-msg-assistant';
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      appendChat(msg, true);
      chatInput.value = '';

      setTimeout(() => {
        let response = "Je ne sais pas répondre à ça pour l'instant.";
        const low = msg.toLowerCase();
        if (low.includes('scp-173')) {
          response = "SCP-173 est une sculpture animée extrêmement dangereuse, immobilisez-le en le regardant constamment.";
        } else if (low.includes('chef de projet')) {
          response = "Le chef de projet est Soso, responsable de la coordination du projet SCP Redux.";
        } else if (low.includes('équipe de développement') || low.includes('dev team')) {
          response = "L'équipe de développement est composée de développeurs, designers, testeurs et community managers motivés.";
        }
        appendChat(response);
      }, 1000);
    }

    sendBtn.addEventListener('click', sendChat);
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendChat();
      }
    });

    // Formulaire recrutement
    const form = document.getElementById('recruitForm');
    const applyMsg = document.getElementById('applyMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Simple validation Google login (à compléter si intégration Google)
      // Ici on simule que user est connecté
      const googleUser = { sub: '1234567890' }; // Simulation

      if (!googleUser) {
        alert("Connectez-vous via Google avant de postuler.");
        return;
      }

      const data = {
        name: form.fullName.value.trim(),
        email: form.emailApply.value.trim(),
        role: form.roleSelect.value,
        motivation: form.motivation.value.trim(),
        userId: googleUser.sub
      };

      // Simule envoi
      setTimeout(() => {
        applyMsg.textContent = `Merci ${data.name}, ta candidature a été envoyée !`;
        applyMsg.style.display = 'block';
        form.reset();
      }, 800);
    });
  </script>
</body>
</html>
