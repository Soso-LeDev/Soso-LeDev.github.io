<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat Groq</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>Chat avec Groq (LLaMA 4 Scout)</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Ton message..." />
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    const apiKey = "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";
    const model = "meta-llama/llama-4-scout-17b-16e-instruct";
    const apiUrl = "https://api.groq.com/openai/v1/chat/completions";
    const chatBox = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Affiche le message de l'utilisateur
      chatBox.innerHTML += `<div class="message user">üë§ ${userMessage}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      const body = {
        model: model,
        messages: [
          { role: "user", content: userMessage }
        ]
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "[R√©ponse vide]";
        chatBox.innerHTML += `<div class="message bot">ü§ñ ${botReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="message bot">‚ùå Erreur : ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
