<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Reconnaissance Faciale — Âge & Sexe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #status {
      position: fixed;
      bottom: 40px; /* Décalé pour laisser place au transcript */
      left: 10px;
      color: #00ff99;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    #transcript {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #00ff99;
      font-size: 12px;
      opacity: 0.8;
    }
    #speech-bubble {
      position: fixed;
      bottom: 70px; /* Décalé pour ne pas chevaucher le status/transcript */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 153, 0.2);
      color: #00ff99;
      padding: 15px 20px;
      border-radius: 15px;
      max-width: 80%;
      font-size: 16px;
      text-align: center;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 255, 153, 0.5);
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status">Écoute en cours... Caméra active — détection en cours</div>
  <div id="transcript"></div>
  <div id="speech-bubble"></div>

  <!-- MediaPipe Face Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- TensorFlow.js + modèle âge/genre -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const transcriptEl = document.getElementById('transcript');
    const speechBubble = document.getElementById('speech-bubble');

    const apiKey = ''; // Mettez votre clé API Groq ici, par exemple depuis un fichier .env (GROQ_API_KEY). Note: Pour une utilisation en navigateur, la clé sera exposée. Utilisez un serveur pour la sécurité.

    let camera = null;
    let modelReady = false;
    let isRecognitionActive = true; // Active par défaut

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // --- Charger le modèle d'âge/sexe ---
    async function loadModels() {
      await faceapi.nets.ageGenderNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
      modelReady = true;
      statusEl.textContent = 'Modèle âge/genre prêt. Caméra active — détection en cours';
    }

    loadModels();

    // --- MediaPipe configuration ---
    const faceDetection = new FaceDetection({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetection.setOptions({
      model: 'short',
      minDetectionConfidence: 0.5
    });

    faceDetection.onResults(onResults);

    async function onResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!results.detections || results.detections.length === 0) return;

      const width = canvas.width;
      const height = canvas.height;

      for (const detection of results.detections) {
        const box = detection.boundingBox;
        const x = box.xCenter * width - (box.width * width) / 2;
        const y = box.yCenter * height - (box.height * height) / 2;
        const w = box.width * width;
        const h = box.height * height;

        // Dessine un cadre lumineux
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#00ff99';
        ctx.shadowColor = '#00ffaa';
        ctx.shadowBlur = 15;
        ctx.strokeRect(x, y, w, h);

        // --- Estimation âge/genre ---
        let label = '';
        if (modelReady) {
          const faceTensor = tf.tidy(() => {
            const frame = tf.browser.fromPixels(video);
            const faceCrop = tf.image.cropAndResize(
              frame.expandDims(0),
              [[y / video.videoHeight, x / video.videoWidth, (y + h) / video.videoHeight, (x + w) / video.videoWidth]],
              [0],
              [128, 128]
            );
            return faceCrop;
          });

          const prediction = await faceapi.predictAgeAndGender(faceTensor);
          tf.dispose(faceTensor);

          if (prediction) {
            const age = Math.round(prediction.age);
            const gender = prediction.gender === 'male' ? 'Homme' : 'Femme';
            label = `${gender}, ~${age} ans`;
          }
        }

        // Affiche label au-dessus du visage
        if (label) {
          ctx.shadowBlur = 0;
          ctx.fillStyle = 'rgba(0,0,0,0.6)';
          ctx.fillRect(x, y - 30, ctx.measureText(label).width + 20, 25);
          ctx.fillStyle = 'white';
          ctx.font = '16px Inter';
          ctx.fillText(label, x + 10, y - 12);
        }
      }
    }

    async function startCamera() {
      statusEl.textContent = 'Activation de la caméra...';
      camera = new Camera(video, {
        onFrame: async () => {
          await faceDetection.send({ image: video });
        },
        width: 1280,
        height: 720,
        facingMode: 'environment' // Utilise la caméra arrière sur mobile
      });
      try {
        await camera.start();
        statusEl.textContent = 'Caméra active — détection en cours';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Erreur caméra : ' + err.message;
        alert('Activez la caméra (HTTPS ou localhost requis)');
      }
    }

    async function askGroq(question) {
      if (!apiKey) {
        statusEl.textContent = 'Clé API Groq manquante';
        return;
      }
      statusEl.textContent = 'Interrogation de l\'IA...';
      try {
        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            messages: [{ role: 'user', content: question }],
            model: 'llama3-8b-8192' // Modèle rapide, ajustez si nécessaire
          })
        });
        const data = await response.json();
        const answer = data.choices[0].message.content;
        speechBubble.textContent = answer;
        speechBubble.style.display = 'block';
        setTimeout(() => {
          speechBubble.style.display = 'none';
        }, 10000); // Masquer après 10 secondes
        statusEl.textContent = 'Caméra active — détection en cours';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Erreur avec l\'IA';
      }
    }

    // --- Reconnaissance vocale ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        transcriptEl.textContent = `Dit : ${transcript}`; // Affiche ce qui a été dit

        const activationPhrases = [
          'krozen ouvre la reconnaissance faciale',
          'frozen ouvre la reconnaissance faciale',
          'crozen ouvre la reconnaissance faciale'
        ];

        if (!isRecognitionActive) {
          if (activationPhrases.some(phrase => transcript.includes(phrase))) {
            isRecognitionActive = true;
            startCamera();
          }
        } else {
          if (transcript.startsWith('krozen') || transcript.startsWith('frozen') || transcript.startsWith('crozen')) {
            const question = transcript.replace(/^(krozen|frozen|crozen)\s*,?\s*/i, '').trim();
            if (question) {
              askGroq(question);
            }
          }
        }
      };

      recognition.onerror = (event) => {
        console.error('Erreur reconnaissance vocale:', event.error);
      };

      recognition.onend = () => {
        recognition.start(); // Redémarre pour écoute continue
      };

      recognition.start();
    } else {
      statusEl.textContent = 'Reconnaissance vocale non supportée par ce navigateur.';
    }

    // Démarre la caméra immédiatement au chargement
    startCamera();
  </script>
</body>
</html>
