<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant Scout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #d9e4f5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      margin-top: 40px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #0056b3;
    }

    #chat {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #d0e6ff;
      color: #003366;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background-color: #e8ffe8;
      color: #1a3c1a;
      border-bottom-left-radius: 4px;
    }

    #inputArea {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 12px;
      background-color: #fafafa;
    }

    input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      header { font-size: 18px; }
      .message { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>üí¨ Assistant Scout</header>

    <div id="chat"></div>

    <div id="inputArea">
      <input type="text" id="userInput" placeholder="√âcrivez votre message ici..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const apiKey = "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";
    const model = "meta-llama/llama-4-scout-17b-16e-instruct";
    const apiUrl = "https://api.groq.com/openai/v1/chat/completions";

    const chatBox = document.getElementById("chat");
    const inputField = document.getElementById("userInput");

    // üß† M√©moire : Scout se souvient de la conversation
    const messages = [
      {
        role: "system",
        content: `Vous √™tes Scout, une intelligence artificielle bienveillante, respectueuse et polie. Vous parlez √† Soan, une personne que vous devez toujours vouvoyer avec respect. R√©pondez de mani√®re claire, chaleureuse et humaine. Ne tutoyez jamais. Soyez attentionn√©.`
      }
    ];

    function displayMessage(sender, text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", type);
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      messages.push({ role: "user", content: userMessage });
      displayMessage("Soan", userMessage, "user");
      inputField.value = "";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: model,
            messages: messages
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "[R√©ponse vide]";
        messages.push({ role: "assistant", content: botReply });
        displayMessage("Scout", botReply, "bot");

      } catch (error) {
        displayMessage("Scout", `‚ùå Erreur : ${error.message}`, "bot");
      }
    }

    // Envoi avec touche "Entr√©e"
    inputField.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
