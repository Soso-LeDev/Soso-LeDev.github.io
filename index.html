<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Média</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Galerie Média</h1>
    <p>Ajoutez vos fichiers dans le dossier <code>media/</code> et ils apparaîtront ici.</p>

    <div id="gallery" class="gallery"></div>
  </div>

  <script>
    // Liste des fichiers dans le dossier /media
    const files = [
      "media/photo1.jpg",
      "media/photo2.png",
      "media/video1.mp4"
      // Ajoute ici les fichiers supplémentaires
    ];

    const gallery = document.getElementById('gallery');

    files.forEach(file => {
      const ext = file.split('.').pop().toLowerCase();
      let element;

      if (['jpg','jpeg','png','gif'].includes(ext)) {
        element = document.createElement('img');
        element.src = file;
      } else if (['mp4','webm','ogg'].includes(ext)) {
        element = document.createElement('video');
        element.src = file;
        element.controls = true;
      }

      if (element) {
        element.className = 'media-item';
        gallery.appendChild(element);
      }
    });
  </script>
</body>
</html>
