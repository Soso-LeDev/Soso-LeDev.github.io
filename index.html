<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>site-X - Fondation SCP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: url('https://images.unsplash.com/photo-1601987571302-0d09b998b1a8') no-repeat center center fixed;
    background-size: cover;
    color: #f0f0f0;
    backdrop-filter: blur(5px);
    display: flex;
    flex-direction: column;
  }
  #container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 1rem 1.5rem;
    background-color: rgba(15, 23, 42, 0.85);
    border-radius: 1rem;
    box-shadow: 0 0 20px #000;
  }
  header {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 1rem;
  }
  header button {
    background: #1f2937;
    border: none;
    color: #f0f0f0;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 0.6rem 1.4rem;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  header button:hover, header button.active {
    background-color: #7c3aed;
    color: #ffffff;
  }
  section { display: none; padding: 1.5rem; border-radius: 1rem; }
  section.active { display: block; background-color: rgba(30, 41, 59, 0.85); animation: fadeIn 0.5s ease; }
  @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  #chatBox { height: 300px; overflow-y: auto; background: #0f172a; border-radius: 1rem; padding: 1rem; margin-bottom: 1rem; }
  .msg { margin-bottom: 0.8rem; padding: 0.7rem 1rem; border-radius: 0.75rem; max-width: 70%; }
  .msg.user { background: #4ade80; color: #1f2937; align-self: flex-end; text-align: right; }
  .msg.assistant { background: #334155; color: #f1f5f9; align-self: flex-start; text-align: left; }
  #chatInputRow { display: flex; gap: 0.5rem; }
  #chatInputRow input { flex: 1; padding: 0.8rem; border-radius: 0.75rem; border: none; background: #1e293b; color: white; }
  #chatInputRow button { padding: 0.8rem 1.2rem; border-radius: 0.75rem; border: none; background: #7c3aed; color: white; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>
  <div id="container">
    <header>
      <button id="btnHome" class="active">Accueil</button>
      <button id="btnChat">Chat SCP</button>
      <button id="btnForm">Inscription</button>
    </header>

    <section id="homeSection" class="active">
      <h1>Bienvenue dans le Monde SCP</h1>
      <p>Explorez les mystères. Protégez l'humanité. Rejoignez la Fondation SCP.</p>
    </section>

    <section id="chatSection">
      <div id="chatBox"></div>
      <div id="chatInputRow">
        <input id="chatInput" type="text" placeholder="Demande à l'IA sur un SCP...">
        <button id="chatSendBtn">Envoyer</button>
      </div>
    </section>

    <section id="formSection">
      <form id="inscriptionForm">
        <label>Nom</label>
        <input type="text" name="name" required />
        <label>Email</label>
        <input type="email" name="email" required />
        <label>Message</label>
        <textarea name="message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </div>

<script>
const btnHome = document.getElementById('btnHome');
const btnChat = document.getElementById('btnChat');
const btnForm = document.getElementById('btnForm');
const homeSection = document.getElementById('homeSection');
const chatSection = document.getElementById('chatSection');
const formSection = document.getElementById('formSection');

function setActive(button, section) {
  [btnHome, btnChat, btnForm].forEach(b => b.classList.remove('active'));
  [homeSection, chatSection, formSection].forEach(s => s.classList.remove('active'));
  button.classList.add('active');
  section.classList.add('active');
}

btnHome.onclick = () => setActive(btnHome, homeSection);
btnChat.onclick = () => setActive(btnChat, chatSection);
btnForm.onclick = () => setActive(btnForm, formSection);

// IA avec Groq API
const chatBox = document.getElementById('chatBox');
const chatInput = document.getElementById('chatInput');
const chatSendBtn = document.getElementById('chatSendBtn');

async function sendToAI(message) {
  const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer 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"
    },
    body: JSON.stringify({
      model: "llama3-8b-8192",
      messages: [
        { role: "system", content: "Tu es un expert SCP, tu réponds de manière informative, synthétique, et immersive." },
        { role: "user", content: message }
      ]
    })
  });
  const data = await response.json();
  return data.choices[0].message.content;
}

function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.className = `msg ${sender}`;
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

chatSendBtn.onclick = async () => {
  const input = chatInput.value.trim();
  if (!input) return;
  addMessage(input, 'user');
  chatInput.value = '';
  const reply = await sendToAI(input);
  addMessage(reply, 'assistant');
};
</script>
</body>
</html>
