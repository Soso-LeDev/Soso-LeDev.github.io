<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Reconnaissance Faciale — Âge & Sexe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #status {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #00ff99;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status">Initialisation...</div>

  <!-- MediaPipe Face Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- TensorFlow.js + modèle âge/genre -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');

    let camera = null;
    let modelReady = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // --- Charger le modèle d'âge/sexe ---
    async function loadModels() {
      await faceapi.nets.ageGenderNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
      modelReady = true;
      statusEl.textContent = 'Modèle âge/genre prêt.';
    }

    loadModels();

    // --- MediaPipe configuration ---
    const faceDetection = new FaceDetection({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetection.setOptions({
      model: 'short',
      minDetectionConfidence: 0.5
    });

    faceDetection.onResults(onResults);

    async function onResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!results.detections || results.detections.length === 0) return;

      const width = canvas.width;
      const height = canvas.height;

      for (const detection of results.detections) {
        const box = detection.boundingBox;
        const x = box.xCenter * width - (box.width * width) / 2;
        const y = box.yCenter * height - (box.height * height) / 2;
        const w = box.width * width;
        const h = box.height * height;

        // Dessine un cadre lumineux
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#00ff99';
        ctx.shadowColor = '#00ffaa';
        ctx.shadowBlur = 15;
        ctx.strokeRect(x, y, w, h);

        // --- Estimation âge/genre ---
        let label = '';
        if (modelReady) {
          const faceTensor = tf.tidy(() => {
            const frame = tf.browser.fromPixels(video);
            const faceCrop = tf.image.cropAndResize(
              frame.expandDims(0),
              [[y / video.videoHeight, x / video.videoWidth, (y + h) / video.videoHeight, (x + w) / video.videoWidth]],
              [0],
              [128, 128]
            );
            return faceCrop;
          });

          const prediction = await faceapi.predictAgeAndGender(faceTensor);
          tf.dispose(faceTensor);

          if (prediction) {
            const age = Math.round(prediction.age);
            const gender = prediction.gender === 'male' ? 'Homme' : 'Femme';
            label = `${gender}, ~${age} ans`;
          }
        }

        // Affiche label au-dessus du visage
        if (label) {
          ctx.shadowBlur = 0;
          ctx.fillStyle = 'rgba(0,0,0,0.6)';
          ctx.fillRect(x, y - 30, ctx.measureText(label).width + 20, 25);
          ctx.fillStyle = 'white';
          ctx.font = '16px Inter';
          ctx.fillText(label, x + 10, y - 12);
        }
      }
    }

    async function start() {
      statusEl.textContent = 'Activation de la caméra...';
      camera = new Camera(video, {
        onFrame: async () => {
          await faceDetection.send({ image: video });
        },
        width: 1280,
        height: 720
      });
      try {
        await camera.start();
        statusEl.textContent = 'Caméra active — détection en cours';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Erreur caméra : ' + err.message;
        alert('Active la caméra (HTTPS ou localhost requis)');
      }
    }

    start();
  </script>
</body>
</html>
