<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site-X - Portail Officiel</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      overflow: hidden;
    }
    #container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    #sidebar {
      width: 280px;
      background: #1e1e1e;
      box-shadow: inset -4px 0 8px #2978b5aa;
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      gap: 2rem;
      user-select: none;
    }
    #sidebar h1 {
      font-weight: 900;
      font-size: 1.9rem;
      color: #2978b5;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #2978b5;
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    nav a {
      color: #8db9db;
      font-weight: 600;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      font-size: 1.1rem;
      box-shadow: inset 0 0 5px transparent;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    nav a svg {
      stroke: #8db9db;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      transition: stroke 0.3s;
    }
    nav a:hover, nav a.active {
      background: #2978b5;
      color: #121212;
      box-shadow: 0 0 12px #2978b5;
    }
    nav a:hover svg, nav a.active svg {
      stroke: #121212;
    }
    #mainContent {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(145deg, #1e1e1e, #121212);
      padding: 2rem 3rem;
      overflow-y: auto;
    }
    section {
      margin-bottom: 3rem;
      max-width: 720px;
    }
    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2978b5;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #2978b5;
    }
    p {
      line-height: 1.5;
      margin-bottom: 1rem;
      color: #c0c8d1;
    }
    /* Google Sign In Container */
    #google-login {
      margin: 1.5rem 0;
      display: flex;
      justify-content: center;
    }
    /* Chat */
    #chatSection {
      flex-grow: 1;
      background: #1c1c1c;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #2978b5cc inset;
      font-family: 'Fira Code', monospace;
      color: #b3d1f7;
    }
    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      scrollbar-width: thin;
      scrollbar-color: #2978b5 #1c1c1c;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }
    #chatBox::-webkit-scrollbar {
      width: 8px;
    }
    #chatBox::-webkit-scrollbar-track {
      background: #1c1c1c;
      border-radius: 6px;
    }
    #chatBox::-webkit-scrollbar-thumb {
      background-color: #2978b5;
      border-radius: 6px;
    }
    .chat-msg-user, .chat-msg-assistant {
      max-width: 75%;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 0.95rem;
      box-shadow: 0 0 8px #2978b5aa;
    }
    .chat-msg-user {
      background: #0a3c6ecc;
      color: #c3d9f7;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .chat-msg-assistant {
      background: #05294fcc;
      color: #b3d1f7;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #chatInputRow {
      display: flex;
      gap: 0.75rem;
    }
    #chatInputRow input {
      flex-grow: 1;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #b3d1f7;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      outline-offset: 2px;
      transition: background-color 0.3s ease;
    }
    #chatInputRow input:focus {
      background-color: #3d74bf;
      outline: 2px solid #2978b5;
      color: #121212;
    }
    #chatInputRow button {
      background: #2978b5;
      border: none;
      border-radius: 8px;
      padding: 0 1.5rem;
      color: #121212;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #2978b5aa;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #chatInputRow button:hover {
      background: #1f5c8a;
      box-shadow: 0 0 20px #1f5c8aaa;
    }
    /* Recruitment Form */
    #recruitSection {
      display: none;
    }
    #recruitSection.active {
      display: block;
    }
    #recruitForm {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #2978b5aa inset;
      max-width: 720px;
      color: #c0c8d1;
      font-size: 1rem;
    }
    #recruitForm label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #2978b5;
      text-shadow: 0 0 10px #2978b5;
    }
    #recruitForm input,
    #recruitForm select,
    #recruitForm textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      background: #121212;
      color: #b3d1f7;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      resize: vertical;
      outline-offset: 2px;
      transition: background-color 0.3s ease;
    }
    #recruitForm input:focus,
    #recruitForm select:focus,
    #recruitForm textarea:focus {
      background: #3d74bf;
      outline: 2px solid #2978b5;
      color: #121212;
    }
    #recruitForm button {
      background: #2978b5;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      font-weight: 700;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 0 20px #2978b5aa;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #recruitForm button:hover {
      background: #1f5c8a;
      box-shadow: 0 0 25px #1f5c8aaa;
    }
    #applyMsg {
      margin-top: 1rem;
      font-weight: 700;
      color: #53d487;
      text-align: center;
      display: none;
      text-shadow: 0 0 12px #53d487;
    }
    /* Responsive */
    @media (max-width: 900px) {
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        flex-direction: row;
        padding: 1rem 0.5rem;
        justify-content: space-around;
      }
      nav {
        flex-direction: row;
        gap: 1rem;
      }
      nav a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
      #mainContent {
        padding: 1.5rem;
      }
      section {
        max-width: 100%;
      }
      #chatSection {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <aside id="sidebar" role="navigation" aria-label="Menu principal Site-X">
      <h1>Site-X</h1>
      <nav>
        <a href="#chatSection" class="active" aria-current="page" id="navChat" role="link" tabindex="0">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2z"></path></svg>
          Chat
        </a>
        <a href="#recruitSection" id="navRecruit" role="link" tabindex="0">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="7" r="4"></circle><path d="M5.5 21h13a2 2 0 0 0-13 0z"></path></svg>
          Recrutement
        </a>
      </nav>
    </aside>
    <main id="mainContent">
      <section id="chatSection" tabindex="0" aria-label="Section de chat avec l'IA SCP">
        <h2>Chat SCP Redux</h2>
        <div id="chatBox" aria-live="polite" aria-relevant="additions" role="log"></div>
        <div id="chatInputRow">
          <input type="text" id="chatInput" placeholder="Pose ta question SCP ici..." aria-label="Champ de saisie du chat" autocomplete="off" />
          <button id="sendBtn" aria-label="Envoyer le message">Envoyer</button>
        </div>
      </section>

      <section id="recruitSection" tabindex="0" aria-label="Section de recrutement Site-X" aria-hidden="true">
        <h2>Postuler au projet Site-X</h2>

        <!-- Google Sign In Button -->
        <div id="google-login"></div>

        <form id="recruitForm" aria-describedby="applyMsg" novalidate>
          <label for="fullName">Nom complet</label>
          <input type="text" id="fullName" name="fullName" required autocomplete="name" />

          <label for="emailApply">Email</label>
          <input type="email" id="emailApply" name="emailApply" required autocomplete="email" />

          <label for="roleSelect">Rôle souhaité</label>
          <select id="roleSelect" name="roleSelect" required>
            <option value="" disabled selected>Choisissez un rôle</option>
            <option value="Développeur">Développeur</option>
            <option value="Designer">Designer</option>
            <option value="Testeur">Testeur</option>
            <option value="Community Manager">Community Manager</option>
            <option value="Autre">Autre</option>
          </select>

          <label for="motivation">Motivation / Présentation</label>
          <textarea id="motivation" name="motivation" rows="4" placeholder="Décris pourquoi tu souhaites rejoindre..." required></textarea>

          <button type="submit">Envoyer la candidature</button>
          <p id="applyMsg" role="alert"></p>
        </form>
      </section>
    </main>
  </div>

  <script>
    // Navigation entre sections
    const navChat = document.getElementById('navChat');
    const navRecruit = document.getElementById('navRecruit');
    const chatSection = document.getElementById('chatSection');
    const recruitSection = document.getElementById('recruitSection');

    navChat.addEventListener('click', (e) => {
      e.preventDefault();
      navChat.classList.add('active');
      navRecruit.classList.remove('active');
      chatSection.style.display = 'flex';
      chatSection.setAttribute('aria-hidden', 'false');
      recruitSection.style.display = 'none';
      recruitSection.setAttribute('aria-hidden', 'true');
      chatSection.focus();
    });

    navRecruit.addEventListener('click', (e) => {
      e.preventDefault();
      navRecruit.classList.add('active');
      navChat.classList.remove('active');
      recruitSection.style.display = 'block';
      recruitSection.setAttribute('aria-hidden', 'false');
      chatSection.style.display = 'none';
      chatSection.setAttribute('aria-hidden', 'true');
      recruitSection.focus();
    });

    // Chat logic
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendChat(msg, user = false) {
      const div = document.createElement('div');
      div.className = user ? 'chat-msg-user' : 'chat-msg-assistant';
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      appendChat(msg, true);
      chatInput.value = '';

      setTimeout(() => {
        let response = "Je ne sais pas répondre à ça pour l'instant.";
        const low = msg.toLowerCase();
        if (low.includes('scp-173')) {
          response = "SCP-173 est une sculpture animée extrêmement dangereuse, immobilisez-le en le regardant constamment.";
        } else if (low.includes('chef de projet')) {
          response = "Le chef de projet est Soso, responsable de la coordination du projet SCP Redux.";
        } else if (low.includes('équipe de développement') || low.includes('dev team')) {
          response = "L'équipe de développement est composée de développeurs, designers, testeurs et community managers motivés.";
        }
        appendChat(response);
      }, 1000);
    }

    sendBtn.addEventListener('click', sendChat);
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendChat();
      }
    });

    // Google Sign In Integration
    let googleUser = null;

    function handleCredentialResponse(response) {
      const userObject = parseJwt(response.credential);
      googleUser = userObject;
      document.getElementById('applyMsg').textContent = `Connecté en tant que ${googleUser.name}`;
      document.getElementById('applyMsg').style.color = '#53d487';
      document.getElementById('applyMsg').style.display = 'block';
      document.getElementById('emailApply').value = googleUser.email;
      document.getElementById('emailApply').readOnly = true;
    }

    function parseJwt (token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    window.onload = function() {
      google.accounts.id.initialize({
        client_id: '623343442822-vg5208651s2f9jfdlr6d65379lehna8b.apps.googleusercontent.com',
        callback: handleCredentialResponse,
        auto_select: false,
        cancel_on_tap_outside: false
      });
      google.accounts.id.renderButton(
        document.getElementById("google-login"),
        { theme: "outline", size: "large", text: "signin_with" }
      );
    };

    // Recruitment Form Submission with mailto
    const form = document.getElementById('recruitForm');
    const applyMsg = document.getElementById('applyMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();

      if (!googleUser) {
        alert("Veuillez vous connecter avec Google avant de postuler.");
        return;
      }

      const name = form.fullName.value.trim();
      const email = form.emailApply.value.trim();
      const role = form.roleSelect.value;
      const motivation = form.motivation.value.trim();

      if (!name || !email || !role || !motivation) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      // Création du contenu mail
      const subject = encodeURIComponent(`Candidature Site-X: ${name} - ${role}`);
      const body = encodeURIComponent(
        `Nom complet: ${name}\n` +
        `Email: ${email}\n` +
        `Rôle souhaité: ${role}\n` +
        `Motivation:\n${motivation}\n\n` +
        `ID Google: ${googleUser.sub}\n` +
        `Nom Google: ${googleUser.name}\n` +
        `Email Google: ${googleUser.email}`
      );

      const mailtoLink = `mailto:testsoso45@gmail.com?subject=${subject}&body=${body}`;

      // Ouvre le client mail par défaut avec contenu pré-rempli
      window.location.href = mailtoLink;

      applyMsg.textContent = `Merci ${name}, ta candidature est prête à être envoyée via ton client mail.`;
      applyMsg.style.display = 'block';

      // Optionnel : reset du formulaire sans email car lié à google
      form.fullName.value = '';
      form.roleSelect.value = '';
      form.motivation.value = '';
    });
  </script>
</body>
</html>
