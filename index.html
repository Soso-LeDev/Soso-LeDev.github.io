<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Nouveau Monde</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #intro-overlay {
      position: fixed;
      inset: 0;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 999;
      cursor: pointer;
      transition: opacity 1s ease;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    #intro-text {
      font-size: 1.5em;
      text-align: center;
      padding: 20px;
      max-width: 800px;
      line-height: 1.6;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="intro-overlay">Clique pour commencer...</div>
  <div id="intro-text"></div>

  <!-- Chemin corrigÃ© vers le fichier intro.js -->
  <script src="script/intro.js"></script>
</body>
</html>
