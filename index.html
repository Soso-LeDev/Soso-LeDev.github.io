<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nouvel Univers</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: bgFade 5s ease-in-out forwards;
    }

    @keyframes bgFade {
      0% { background-color: black; }
      100% { background-color: #1a1a1a; }
    }

    #intro-container {
      text-align: center;
      max-width: 80%;
      animation: fadeInUp 3s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #intro-text {
      font-size: 1.8rem;
      min-height: 100px;
      opacity: 0;
      transition: opacity 1s ease;
      white-space: pre-wrap;
    }

    .fade-in {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <div id="intro-container">
    <div id="intro-text"></div>
  </div>
  
  <script src="scripts/intro.js"></script>
</body>
</html>
