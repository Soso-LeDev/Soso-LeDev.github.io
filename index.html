<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bonne anniv ‚Äî Carte H&M</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --accent: linear-gradient(90deg,#ff8a5b,#ffd86b);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Arial}
    body{background:var(--bg);overflow:hidden;color:#fff}
    canvas{display:block;position:fixed;inset:0;z-index:0}

    .ui{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:5;
      width:min(500px,92vw);padding:28px;border-radius:18px;backdrop-filter:blur(6px);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow:0 10px 40px rgba(2,6,23,0.6);text-align:center
    }
    h1{font-family:'Playfair Display',serif;margin:0 0 18px;font-size:clamp(20px,3vw,32px)}
    .riddle{
      font-family:'Playfair Display',serif;
      margin-bottom:20px;
      font-size:clamp(14px,1.8vw,18px);
      color:#ffd86b;
    }
    input{
      padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.06);color:#fff;width:70%;font-size:16px;outline:none
    }
    button{
      margin-top:12px;padding:10px 18px;border-radius:999px;border:0;background:var(--accent);
      color:#111;font-weight:600;cursor:pointer
    }

    .poem{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:20;pointer-events:none;opacity:0;transition:opacity .45s ease;
    }
    .poem.open{pointer-events:auto;opacity:1}
    .poem .card{
      width:min(820px,92vw);max-height:86vh;overflow:auto;padding:28px;border-radius:16px;background:rgba(15,23,36,0.96);
      box-shadow:0 20px 60px rgba(2,6,23,0.8);
      text-align:center;
    }
    .poem .text{white-space:pre-wrap;font-family:'Playfair Display',serif;font-size:clamp(16px,2vw,20px);line-height:1.5;color:#fff;text-align:center}

    /* Cadeau anim√© */
    .gift{
      font-size:60px;
      cursor:pointer;
      margin-top:20px;
      display:inline-block;
      animation:wiggle 1.2s ease-in-out infinite;
    }
    @keyframes wiggle{
      0%,100%{transform:rotate(0deg);} 
      25%{transform:rotate(-8deg);} 
      75%{transform:rotate(8deg);} 
    }

    .gift.opening{
      animation:none;
      transform:scale(1.3) rotate(20deg);
      transition:transform 0.6s ease;
    }

    /* Carte cadeau */
    .gift-card{
      display:none;
      margin-top:20px;
      padding:20px;
      border-radius:12px;
      background:linear-gradient(135deg,#ffd86b,#ff8a5b);
      color:#111;
      font-family:'Playfair Display',serif;
      font-size:20px;
      font-weight:600;
      box-shadow:0 10px 40px rgba(0,0,0,0.4);
      transform:scale(0.8);
      opacity:0;
      transition:all .6s ease;
    }
    .gift-card.show{
      display:inline-block;
      transform:scale(1);
      opacity:1;
    }

    /* Confettis */
    .confetti{
      position:fixed;
      width:10px;height:10px;
      background:red;
      top:0;left:50%;
      opacity:0.9;
      z-index:100;
      animation:fall linear forwards;
    }
    @keyframes fall{
      to{ transform:translateY(100vh) rotate(360deg); opacity:0; }
    }

    /* H&M gift card style */
    .hm-card{
      width:320px;max-width:86vw;margin:0 auto;padding:18px;border-radius:12px;background:#fff;color:#111;box-shadow:0 12px 30px rgba(0,0,0,0.4);text-align:left;font-family:Inter, Arial;
    }
    .hm-top{display:flex;align-items:center;justify-content:space-between}
    .hm-logo{font-weight:800;font-size:34px;font-family:Inter, Arial;margin:0}
    .hm-amount{font-size:20px;font-weight:700;color:#e5000f}
    .hm-desc{margin-top:10px;font-size:14px;color:#222}
    .hm-code{
      margin-top:14px;padding:12px;border-radius:8px;background:#f6f6f6;border:1px dashed #ddd;display:flex;align-items:center;justify-content:space-between;font-family:monospace;font-size:16px
    }
    .small-btn{padding:8px 12px;border-radius:8px;border:0;background:#111;color:#fff;font-weight:600;cursor:pointer}
    .link-btn{background:transparent;color:#111;border:0;text-decoration:underline;cursor:pointer}

  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="ui" id="loginBox">
    <div class="riddle">Quel est le mot de passe ?</div>
    <h1>Mot de passe :</h1>
    <input type="text" id="passwordInput" placeholder="Entrez le mot de passe..." />
    <br />
    <button id="checkBtn">Valider</button>
  </div>

  <div class="poem" id="poemModal">
    <div class="card">
      <div class="text" id="poemText"></div>
      <div class="gift" id="gift">üéÅ</div>
      <div id="giftContainer"></div>
    </div>
  </div>

  <script>
  // --- Canvas fleurs (inchang√©, comme avant) ---
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: true });
  let DPR = Math.max(1, window.devicePixelRatio || 1);
  const width = () => window.innerWidth;
  const height = () => window.innerHeight;
  function resize(){
    DPR = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = width() * DPR; canvas.height = height() * DPR;
    canvas.style.width = width() + 'px'; canvas.style.height = height() + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  window.addEventListener('resize', resize);
  resize();

  const rand = (a,b)=> Math.random()*(b-a)+a;

  class Flower{
    constructor(){ this.reset(true); }
    reset(){
      this.x = rand(50,width()-50);
      this.y = rand(50,height()-50);
      this.vx = rand(-1,1);
      this.vy = rand(-1,1);
      this.scale = rand(0.6,1.2);
      this.rotation = rand(0,Math.PI*2);
      this.rotSpeed = rand(-0.001, 0.001);
      this.size = rand(20,35);
      this.type = Math.random() < 0.5 ? 'tulip' : 'hibiscus';
      this.color = (this.type==='tulip') 
        ? (Math.random()<0.5 ? '#ff9ecf' : '#fff')
        : '#ff5a5f';
    }

    draw(ctx){
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);
      ctx.scale(this.scale,this.scale);

      // Tige
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(0,this.size*2);
      ctx.strokeStyle = "green";
      ctx.lineWidth = 3;
      ctx.stroke();

      // Feuille
      ctx.beginPath();
      ctx.ellipse(5,this.size*1.2,10,20,Math.PI/4,0,Math.PI*2);
      ctx.fillStyle="green";
      ctx.fill();

      if(this.type==='tulip'){
        for(let i=0;i<3;i++){
          ctx.save();
          ctx.rotate((i-1)*0.6);
          ctx.beginPath();
          ctx.moveTo(0,0);
          ctx.bezierCurveTo(-this.size/2,-this.size*1.5,this.size/2,-this.size*1.5,0,0);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }
      }else{
        for(let i=0;i<5;i++){
          const a=(i/5)*Math.PI*2;
          ctx.save();
          ctx.rotate(a);
          ctx.beginPath();
          ctx.ellipse(this.size,0,this.size*0.9,this.size*0.5,0,0,Math.PI*2);
          ctx.fillStyle=this.color;
          ctx.fill();
          ctx.restore();
        }
        ctx.beginPath();
        ctx.arc(0,0,this.size*0.3,0,Math.PI*2);
        ctx.fillStyle="yellow";
        ctx.fill();
      }
      ctx.restore();
    }

    step(dt){
      this.x += this.vx * dt*0.05;
      this.y += this.vy * dt*0.05;
      this.rotation += this.rotSpeed*dt;
    }
  }

  let flowers = [];
  let animate = false;
  let last = performance.now();

  function loop(now){
    const dt = Math.min(40, now-last);
    last = now;
    ctx.clearRect(0,0,width(),height());
    if(animate){
      for(const f of flowers){ f.step(dt); f.draw(ctx); }
    }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  // --- Mot de passe ---
  const checkBtn=document.getElementById("checkBtn");
  const passwordInput=document.getElementById("passwordInput");
  const loginBox=document.getElementById("loginBox");
  const poemModal=document.getElementById("poemModal");
  const poemText=document.getElementById("poemText");
  const gift=document.getElementById("gift");
  const giftContainer=document.getElementById("giftContainer");

  const poem=`Bonne anniversaire (un peu en retard üòÖüéÇ) !!\nJ‚Äôai essay√© de vous faire un petit cadeau √† ma fa√ßon üéÅ (un site cod√© a la main, avec une petite surprise ).\nJe suis vraiment super content de vous avoir rencontr√© üôè‚ú® Vous √™tes une prof g√©niale üíñ \net m√™me en dehors des cours, vous restez gentille, attentionn√©e et toujours aussi indispensableüåü.\nJ‚Äôesp√®re que cette nouvelle ann√©e vous apportera plein de bonheur üå∏, de r√©ussite üéØ et de beaux moments üåçü•∞ !!!!!! \n(c'est quelque chose que j'aimerais qui reste entre nous)\n(pensez a cliqu√© sur l'emojis cadeau en bas !!`;

  function scatter(){
    flowers=[];
    for(let i=0;i<40;i++) flowers.push(new Flower());
    animate=true;
  }

  checkBtn.addEventListener("click",()=>{
    let val=passwordInput.value
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
      .replace(/\s+/g,"");

    if(val==="coeur"){
      loginBox.style.display="none";
      scatter();
      showPoem();
    }else{
      passwordInput.style.borderColor="red";
      setTimeout(()=> passwordInput.style.borderColor="rgba(255,255,255,0.1)",1000);
    }
  });

  function showPoem(){
    poemModal.classList.add("open");
    poemText.textContent=poem;
  }

  // Confettis
  function launchConfetti(){
    for(let i=0;i<80;i++){
      const conf=document.createElement("div");
      conf.className="confetti";
      conf.style.left=Math.random()*100+"vw";
      conf.style.background=`hsl(${Math.random()*360},80%,60%)`;
      conf.style.animationDuration=(2+Math.random()*3)+"s";
      conf.style.transform=`rotate(${Math.random()*360}deg)`;
      document.body.appendChild(conf);
      setTimeout(()=>conf.remove(),5000);
    }
  }

  // G√©n√®re un code al√©atoire lisible
  function randomCode(){
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let s='';
    for(let i=0;i<12;i++){
      if(i>0 && i%4===0) s += '-';
      s += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return s;
  }

  // G√©n√®re l'aper√ßu / t√©l√©charge la carte comme image via un canvas
  function drawCardToDataURL(amount, code, callback){
    const w = 900, h = 500;
    const off = document.createElement('canvas');
    off.width = w; off.height = h;
    const g = off.getContext('2d');

    // Fond blanc
    g.fillStyle = '#ffffff';
    g.fillRect(0,0,w,h);

    // Bande rouge H&M
    g.fillStyle = '#e5000f';
    g.fillRect(40,40,w-80,120);

    // Logo H&M (simple texte)
    g.fillStyle = '#ffffff';
    g.font = 'bold 120px Arial';
    g.textBaseline = 'middle';
    g.fillText('H&M', 70, 100);

    // Montant
    g.fillStyle = '#111';
    g.font = 'bold 48px Arial';
    g.fillText(amount + ' EUR', 70, 220);

    // Description
    g.font = '20px Arial';
    g.fillStyle = '#333';
    g.fillText('Carte cadeau valable en magasin et en ligne', 70, 260);

    // Code box
    g.fillStyle = '#f6f6f6';
    g.fillRect(70,300,w-140,70);
    g.strokeStyle = '#ddd'; g.strokeRect(70,300,w-140,70);
    g.fillStyle = '#111';
    g.font = '26px monospace';
    g.fillText(code, 90, 344);

    callback(off.toDataURL('image/png'));
  }

  // Clic cadeau: affiche carte H&M
  gift.addEventListener("click",()=>{
    gift.classList.add("opening");
    setTimeout(()=>{
      gift.style.display="none";
      launchConfetti();

      // cr√©e le contenu de la carte H&M
      const amount = '15'; // vous pouvez modifier le montant ici
      const code = 'Montant: 15 ‚Ç¨\nNum√©ro de carte:6006491550082499691\nCode PIN: 8995';

      const cardHtml = `
        <div class="gift-card show" id="hmCard">
          <div class="hm-card" id="hmBox">
            <div class="hm-top">
              <h2 class="hm-logo">H&amp;M</h2>
              <div class="hm-amount">${amount} EUR</div>
            </div>
            <div class="hm-desc">Joyeux anniversaire ! Profitez-en pour vous faire plaisir ‚ú®</div>
            <div class="hm-code">
              <div id="hmCodeText">${code}</div>
              <div style="display:flex;gap:8px;align-items:center">
                <button class="small-btn" id="copyBtn">Copier</button>
                <button class="small-btn" id="downloadBtn">T√©l√©charger</button>
              </div>
            </div>
            <div style="margin-top:12px;text-align:right"><button class="link-btn" id="closeCard">Fermer</button></div>
          </div>
        </div>
      `;

      giftContainer.innerHTML = cardHtml;
      poemText.textContent = "üíå Hihihi faites vous plaisir ;) üíñ";

      // actions copy & download
      const copyBtn = document.getElementById('copyBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const closeCard = document.getElementById('closeCard');

      copyBtn.addEventListener('click', async ()=>{
        try{
          await navigator.clipboard.writeText(code);
          copyBtn.textContent = 'Copi√© !';
          setTimeout(()=> copyBtn.textContent = 'Copier',1500);
        }catch(e){
          alert('Impossible de copier automatiquement ‚Äî copiez manuellement : ' + code);
        }
      });

      downloadBtn.addEventListener('click', ()=>{
        downloadBtn.textContent = 'G√©n√©ration...';
        drawCardToDataURL(amount, code, (dataUrl)=>{
          const a = document.createElement('a');
          a.href = dataUrl;
          a.download = 'carte-hm-' + code.replace(/-/g,'') + '.png';
          document.body.appendChild(a);
          a.click();
          a.remove();
          downloadBtn.textContent = 'T√©l√©charger';
        });
      });

      closeCard.addEventListener('click', ()=>{
        const hmCard = document.getElementById('hmCard');
        if(hmCard) hmCard.remove();
        // remettre l'emoji cadeau
        gift.style.display = 'inline-block';
        gift.classList.remove('opening');
      });

    },600);
  });
  </script>
</body>
</html>
