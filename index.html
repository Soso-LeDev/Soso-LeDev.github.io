<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nouvel Univers</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(160deg, #000000 0%, #1a1a1a 100%);
      color: white;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: bgFade 6s ease-in-out forwards;
    }

    @keyframes bgFade {
      0% { background-color: black; }
      100% { background-color: #1a1a1a; }
    }

    #intro-container {
      text-align: center;
      max-width: 80%;
      animation: zoomIn 30s ease-in-out infinite alternate;
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.02); }
    }

    #intro-text {
      font-size: 1.8rem;
      min-height: 100px;
      opacity: 0;
      transition: opacity 1s ease;
      white-space: pre-wrap;
    }

    .fade-in {
      opacity: 1 !important;
    }

    #start-btn {
      display: none;
      margin-top: 40px;
      padding: 10px 20px;
      background: white;
      color: black;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    #start-btn.show {
      display: inline-block;
      opacity: 1;
      transform: translateY(0);
    }

    #start-btn:hover {
      background: #cccccc;
    }
  </style>
</head>
<body>
  <div id="intro-container">
    <div id="intro-text"></div>
    <button id="start-btn" onclick="startGame()">Commencer</button>
  </div>

  <script src="scripts/intro.js"></script>
</body>
</html>
