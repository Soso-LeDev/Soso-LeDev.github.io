<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat avec Scout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #075e54;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background-image: url('https://i.imgur.com/3eF1QTT.png');
      background-size: cover;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      border-bottom-left-radius: 0;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f0f0f0;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: white;
    }

    button {
      margin-left: 8px;
      padding: 12px 16px;
      background-color: #25d366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    button:hover {
      background-color: #128c7e;
    }

    @media (max-width: 600px) {
      header { font-size: 16px; }
      .message { font-size: 14px; }
      input { font-size: 15px; }
    }
  </style>
</head>
<body>

  <header>Scout – Assistant IA</header>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Écrivez un message..." />
    <button onclick="sendMessage()">▶️</button>
  </div>

  <script>
    const apiKey = "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";
    const model = "meta-llama/llama-4-scout-17b-16e-instruct";
    const apiUrl = "https://api.groq.com/openai/v1/chat/completions";

    const chatBox = document.getElementById("chat");
    const inputField = document.getElementById("userInput");

    // Mémoire de la conversation
    const messages = [
      {
        role: "system",
        content: `Vous êtes Scout, un assistant IA humain, respectueux et chaleureux. Vous parlez à Soan. Vous devez toujours le vouvoyer avec bienveillance. Répondez clairement, poliment, et avec empathie.`
      }
    ];

    function displayMessage(sender, text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", type);
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      messages.push({ role: "user", content: userMessage });
      displayMessage("Soan", userMessage, "user");
      inputField.value = "";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: model,
            messages: messages
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "[Réponse vide]";
        messages.push({ role: "assistant", content: botReply });
        displayMessage("Scout", botReply, "bot");

      } catch (error) {
        displayMessage("Scout", `❌ Erreur : ${error.message}`, "bot");
      }
    }

    inputField.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
