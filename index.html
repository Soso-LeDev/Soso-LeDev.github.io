<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Fichiers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }

        .container {
            margin-top: 2rem;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .hidden {
            display: none;
        }

        input[type="password"],
        input[type="file"],
        button {
            padding: 0.8rem;
            margin: 0.5rem 0;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .file-list {
            margin-top: 1rem;
            text-align: left;
        }

        .file-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Gestionnaire de Fichiers</h1>
</header>

<div class="container">
    <!-- Section d'accès -->
    <div id="access-section">
        <h2>Accès sécurisé</h2>
        <p>Entrez le mot de passe pour accéder à la gestion des fichiers :</p>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button onclick="validatePassword()">Accéder</button>
    </div>

    <!-- Section de gestion des fichiers -->
    <div id="file-manager" class="hidden">
        <h2>Gestion des Fichiers</h2>
        <p>Ajoutez, affichez ou supprimez vos fichiers :</p>
        <input type="file" id="fileInput" multiple>
        <button onclick="addFiles()">Ajouter les fichiers</button>

        <div class="file-list" id="fileList">
            <!-- Les fichiers ajoutés seront affichés ici -->
        </div>
    </div>
</div>

<script>
    // Définir le mot de passe correct
    const correctPassword = "Wax.";

    // Valider le mot de passe
    function validatePassword() {
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === correctPassword) {
            document.getElementById("access-section").classList.add("hidden");
            document.getElementById("file-manager").classList.remove("hidden");
        } else {
            alert("Mot de passe incorrect !");
        }
    }

    // Gérer les fichiers ajoutés
    const fileList = [];
    const fileListContainer = document.getElementById("fileList");

    function addFiles() {
        const input = document.getElementById("fileInput");
        const files = input.files;

        for (let i = 0; i < files.length; i++) {
            fileList.push(files[i]);
        }

        updateFileList();
    }

    // Mettre à jour la liste des fichiers affichée
    function updateFileList() {
        fileListContainer.innerHTML = "";

        fileList.forEach((file, index) => {
            const fileItem = document.createElement("div");
            fileItem.classList.add("file-item");
            fileItem.innerHTML = `
                <strong>${file.name}</strong> (${(file.size / 1024).toFixed(2)} Ko)
                <button onclick="removeFile(${index})" style="margin-left: 10px;">Supprimer</button>
            `;
            fileListContainer.appendChild(fileItem);
        });
    }

    // Supprimer un fichier de la liste
    function removeFile(index) {
        fileList.splice(index, 1);
        updateFileList();
    }
</script>

</body>
</html>
