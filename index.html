<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détection du visage (caméra)</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #status {
      position: fixed;
      bottom: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="status">Chargement du modèle...</div>

  <!-- face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const statusEl = document.getElementById('status');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Erreur d'accès caméra : " + err.message);
      }
    }

    async function loadModels() {
      const MODEL_URL = 'https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/';
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      statusEl.textContent = "Modèle chargé ✔️";
      startDetection();
    }

    async function startDetection() {
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;

      const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224 });

      setInterval(async () => {
        const result = await faceapi.detectSingleFace(video, options);
        ctx.clearRect(0, 0, overlay.width, overlay.height);

        if (result) {
          const box = result.box;
          ctx.strokeStyle = "#00FF00";
          ctx.lineWidth = 3;
          ctx.strokeRect(box.x, box.y, box.width, box.height);
          statusEl.textContent = "Visage détecté ✅";
        } else {
          statusEl.textContent = "Aucun visage détecté ❌";
        }
      }, 100);
    }

    video.addEventListener('playing', loadModels);
    startCamera();
  </script>
</body>
</html>
