<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Reconnaissance Faciale — Âge & Sexe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #status {
      position: fixed;
      bottom: 40px;
      left: 10px;
      color: #00ff99;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    #transcript {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #00ff99;
      font-size: 12px;
      opacity: 0.8;
    }
    #speech-bubble {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 153, 0.2);
      color: #00ff99;
      padding: 15px 20px;
      border-radius: 15px;
      max-width: 80%;
      font-size: 16px;
      text-align: center;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 255, 153, 0.5);
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status">Chargement du modèle...</div>
  <div id="transcript"></div>
  <div id="speech-bubble"></div>

  <!-- face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const transcriptEl = document.getElementById('transcript');
    const speechBubble = document.getElementById('speech-bubble');

    const apiKey = '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';

    let isRecognitionActive = true;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // --- Charger les modèles face-api ---
    async function loadModels() {
      statusEl.textContent = 'Chargement des modèles...';
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/'),
        faceapi.nets.ageGenderNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/')
      ]);
      statusEl.textContent = 'Modèles prêts — activation de la caméra...';
      startCamera();
    }

    // --- Démarrer la caméra ---
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          statusEl.textContent = 'Caméra active — détection en cours';
          detectLoop();
        };
      } catch (err) {
        statusEl.textContent = 'Erreur caméra : ' + err.message;
        alert('Activez la caméra (HTTPS ou localhost requis)');
      }
    }

    // --- Boucle de détection ---
    async function detectLoop() {
      if (!isRecognitionActive || video.paused || video.ended) return setTimeout(detectLoop, 500);
      
      const detections = await faceapi
        .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
        .withAgeAndGender();

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const displaySize = { width: canvas.width, height: canvas.height };
      const resized = faceapi.resizeResults(detections, displaySize);

      resized.forEach(result => {
        const { age, gender, detection } = result;
        const box = detection.box;
        const label = `${gender === 'male' ? 'Homme' : 'Femme'}, ~${Math.round(age)} ans`;

        ctx.strokeStyle = '#00ff99';
        ctx.lineWidth = 3;
        ctx.shadowColor = '#00ffaa';
        ctx.shadowBlur = 10;
        ctx.strokeRect(box.x, box.y, box.width, box.height);

        ctx.shadowBlur = 0;
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(box.x, box.y - 25, ctx.measureText(label).width + 15, 20);
        ctx.fillStyle = 'white';
        ctx.font = '16px Inter';
        ctx.fillText(label, box.x + 5, box.y - 10);
      });

      requestAnimationFrame(detectLoop);
    }

    // --- Requête IA Groq ---
    async function askGroq(question) {
      statusEl.textContent = 'Interrogation de l\'IA...';
      try {
        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            messages: [{ role: 'user', content: question }],
            model: 'llama-3.1-8b-instant'
          })
        });

        const data = await response.json();
        const answer = data.choices?.[0]?.message?.content || "Aucune réponse reçue.";
        speechBubble.textContent = answer;
        speechBubble.style.display = 'block';
        setTimeout(() => { speechBubble.style.display = 'none'; }, 10000);
        statusEl.textContent = 'Caméra active — détection en cours';
      } catch (err) {
        statusEl.textContent = 'Erreur IA : ' + err.message;
      }
    }

    // --- Reconnaissance vocale ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i)
          transcript += event.results[i][0].transcript;
        transcript = transcript.trim().toLowerCase();
        transcriptEl.textContent = `Dit : ${transcript}`;

        const activationPhrases = ['krozen ouvre la reconnaissance faciale', 'frozen ouvre la reconnaissance faciale', 'crozen ouvre la reconnaissance faciale'];
        const stopPhrases = ['krozen arrête la reconnaissance faciale', 'frozen arrête la reconnaissance faciale', 'crozen arrête la reconnaissance faciale'];

        if (stopPhrases.some(p => transcript.includes(p)) && event.results[event.results.length - 1].isFinal) {
          isRecognitionActive = false;
          statusEl.textContent = 'Reconnaissance faciale arrêtée.';
          return;
        }
        if (!isRecognitionActive && activationPhrases.some(p => transcript.includes(p)) && event.results[event.results.length - 1].isFinal) {
          isRecognitionActive = true;
          statusEl.textContent = 'Caméra active — détection en cours';
          detectLoop();
          return;
        }

        const prefixes = ['krozen', 'frozen', 'crozen'];
        const prefix = prefixes.find(p => transcript.startsWith(p));
        if (prefix && event.results[event.results.length - 1].isFinal) {
          const question = transcript.replace(new RegExp(`^${prefix}\\s*,?\\s*`, 'i'), '').trim();
          if (question) askGroq(question);
        }
      };

      recognition.onerror = (event) => {
        if (event.error !== 'no-speech')
          statusEl.textContent = 'Erreur vocale : ' + event.error;
      };

      recognition.onend = () => recognition.start();
      recognition.start();
    } else {
      statusEl.textContent = 'Reconnaissance vocale non supportée.';
    }

    loadModels();
  </script>
</body>
</html>
